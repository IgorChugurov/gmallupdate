<div style="padding: 10px;">
    <div class="col-md-12 text-center" >
        <h4 ng-show="fileSrc=='/nofile' || !fileSrc">ВЫБЕРИТЕ ФАЙЛ</h4>
        <div class="form-group col-md-12 text-center"  ng-hide="fileSrc=='/nofile' || !fileSrc"><!--ng-show="myFileSrc!='/nofile' && myFileSrc"-->
            <img ng-src="{{fileSrc}}" class="img-responsive mb" alt="выберите файл"/>
        </div>
    </div>
    <div class="form-group" >
        <div class="col-lg-12">
            <a style="width: 100%" type="button" class="btn  btn-success"  ng-disabled="noChange || !itemId" onclick ="javascript:document.getElementById('imagefile').click();">выбор фото</a>
        </div>
        <div class="col-lg-12">
            <a style=" width: 100%;" class="btn  btn-info " ng-click="uploadImg()" ng-disabled="noLoad">загрузить</a>
        </div>
        <div class="clearfix"></div>
        <div class="col-lg-12"  ng-hide="gallery">
            <a style="width: 100%;" class="btn  btn-danger pull-right" ng-click="deleteImg()" ng-disabled="!fileSrc || fileSrc=='/nofile'">удалить</a>
        </div>


        <input type="file" file-read-src="fileSrc" my-file="myFile" name="image" id="imagefile" style='visibility: hidden;'/>
    </div>
    <div class="form-group" ng-show="gallery">
        <div class="row" style="margin-top: 5px; padding-right: 10px;"  >
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <select style="width: 100% " ng-model="index" ng-options="v for v in photoIndexArray">
                </select>
            </div>
        </div>
    </div>


</div>
