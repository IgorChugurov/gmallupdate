<div class="container">
    <div class="main">
        <div class="row">
            <spinner enable="sendFile"></spinner>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <p class="panel-title">IMPORT EXEL<span class="pull-right" style="margin-top: 5px; font-size: 26px;">AUTOFAN</span></p>
                </div>
                <div class="panel-body col-lg-10 col-lg-offset-1">
                    <p> код у поставщика 1 - четыре колонки. 2 - три колонки (без цены)</p>
                    <div class="control-group">
                        <label class="control-label" style="color: #36a0ff; font-size: 20px" for="">Поставщик</label>
                        <div>
                            <div class="col-lg-4 mb">
                                <select class="form-control" ng-model="shipperId" ng-options="opt._id as opt.name for opt in shippers ">
                                    <option value="">выберите поставщика</option>

                                </select>
                            </div>
                            <div class="col-lg-4 mb">
                                <input class="form-control" ng-model="shipperName">
                            </div>
                            <div class="col-lg-4 mb">
                                <span class="pull-left" style="margin-right: 5px;">код - </span> <input class="form-control" style="width: 80%" ng-model="shipperCode">
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-4 col-lg-offset-2">
                                <button class="btn btn-primary btn-block" type="button" data-ng-click="saveShipper(shipperId)" >сохранить</button>
                            </div>
                            <!--<button type="button" data-ng-click="saveShipper()" >сохранить как новый</button>-->
                            <div class="col-lg-4 ">
                                <button class="btn btn-danger btn-block" type="button" data-ng-click="deleteShipper(shipperId)" >удалить</button>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                    <hr>
                    <div class="col-lg-6">
                        <div class="control-group form-inline">
                            <label class="control-label" style="color: #36a0ff; font-size: 20px" for="cur">Валюта</label>
                            <input class="form-control" id="cur" ng-model="shipperCur">

                        </div>
                    </div>
                    <div class="col-lg-6">
                    </div>
                    <div class="clearfix"></div>
                    <hr>
                    <div class="col-lg-6">
                        <div class="control-group">
                            <label class="control-label" style=" font-size: 20px" for="ratio1">Коэффициент на входную цену</label>
                            <input class="form-control" id="ratio1" ng-model="shipperRatioEnter">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="control-group">
                            <label class="control-label" style=" font-size: 20px" for="ratio">Коэффициент на цену для покупателя</label>
                            <input class="form-control" id="ratio" ng-model="shipperRatio">
                        </div>
                    </div>
                    <div class="clearfix"></div>
                    <hr>
                    <div class="col-lg-12 mb">
                        <div class="control-group">
                            <label class="control-label" style="color: #36a0ff; font-size: 20px" for="">Файл</label>
                            <input type="file" ng-file-select="onFileSelect($files)" ng-disabled="!shipperName">
                                <!--<input type="file" ng-disabled="!shipperName">
                                <button type="button" data-ng-click="loadFile()" ng-disabled="!shipperName" >загрузить</button>-->

                            <!--<div class="controls" ng-if="adding">
                                <input data-ng-model="newShipper">

                                <button  value="" data-ng-click="addShipper()">сохранить</button>
                                <button  value="" data-ng-click="cancelShipper()">отмена</button>
                            </div>-->
                        </div>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>
