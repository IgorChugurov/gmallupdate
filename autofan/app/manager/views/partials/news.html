<div class="col-lg-6 col-lg-offset-3" ng-hide="$state.includes('mainFrame.news.edit')||$state.includes('mainFrame.news.editNewsGallery')">
    <div class="main">
        <div class="row">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <div class="panel-title">
                                <span class="col-lg-7">Новости</span>
                                <div class="col-md-5">
                                    <a href=""class="btn btn-success btn-block btn-lg" type="button"  ng-click="editNews()">создать новость</a>
                                </div>
                                <div class="clearfix"></div>
                            </div>
                        </div>
                        <div class="panel-body">
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <div class="form-group">
                                        <div class="col-md-5 text-left col-md-offset-1">
                                            <input type="text" placeholder="поиск" ng-model="searchNews" class="search-query"/>
                                        </div>

                                    </div>
                                </div>
                            </form>
                            <ul  class="nav nav-pills nav-stacked">
                                <li class="pull-left col-lg-12 col-md-12 col-xs-12"
                                        ng-repeat="news in filteredList=( newsList|orderBy:'index'|filter:searchNews)">
                                    <a ng-click="editNews(news)" class="control-label col-lg-8 col-lg-offset-1 col-md-8 col-xs-8" href="">
                                        <span ng-bind="news.name[config.DL]"></span>
                                    </a>
                                    <div class="col-lg-3 btn-group">
                                        <a ng-click="editNewsGallery(news)" class="btn btn-sm btn-success"><span class="glyphicon glyphicon-camera"></span></a>
                                        <a ng-click="editNews(news)" class="btn btn-sm btn-info"><span class="glyphicon glyphicon-pencil"></span> </a>
                                        <a ng-click="deleteNews(news)" class="btn btn-sm btn-danger"><span class="glyphicon glyphicon-trash"></span> </a>
                                    </div>
                                    <div class="clearfix"></div>

                                </li>
                            </ul>
                            <a data-ng-click="setPage()" class="btn btn-sm btn-success" ng-show="newsList.length<totalItems">
                                <span class="glyphicon glyphicon-resize-vertical"></span> еще</a>
                            <div ng-show="filteredList.length<=0" class="alert alert-success"><h3>Нет объектов</h3></div>
                        </div>
                    </div>
        </div>
    </div>
</div>
<div ui-view></div>
