<link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.css" />
<div class="container">
    <div class="main">
        <div class="row">
            <div class="col-lg-12">
                <div class="well well-sm " id="formContainer">

                    <form class="form-horizontal"  name="formLCustomer" ng-submit="saveCustomer(formLCustomer)" id="formLCustomer" novalidate>
                        <fieldset>
                            <legend class="text-center header">Наряд-заказ от <span ng-bind="moment(jobTicket.date).format('ll')"></span></legend>
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <span class="col-md-2 col-md-offset-1"><b class="iconColor pull-right">клиент</b></span>
                                        <div class="col-md-6">
                                            <select ng-model="id" ui-select2 id="customer" ng-change="changeWorker(id)">
                                                <option value="">выберите работника</option>
                                                <option data-ng-repeat="c in workers" value="{{c._id}}">{{c.name}}</option>
                                            </select>
                                            <button type="butoon" class="btn btn-success " style="padding-top: 7px;" data-ng-click="saveWorker()">
                                                <span class="glyphicon glyphicon-save"></span>
                                            </button>
                                            <button type="button" class="btn btn-danger" data-ng-click="deleteWorker()" style="padding-top: 7px;">
                                                <span class="glyphicon glyphicon-trash"></span>
                                            </button>
                                            <!--<a ng-disabled="!customer._id"data-ng-click="deleteCustomer()"><i class="fa fa-trash"></i></span></a>-->
                                        </div>
                                    </div>
                                </div>
                                <hr>

                                <div class="col-md-6">
                                    <div class="form-group">
                                        <span class="col-md-2 col-md-offset-1" style="margin-top: 2px;">Имя</span>
                                        <div class="col-md-8">
                                            <input ng-model="worker.name" type="text" placeholder="ФИО" class="form-control">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                    <hr>


                    <div class=clearfix"></div>
                    <hr>



                </div>
            </div>
        </div>
        <div class="clearfix"></div>

    </div>
</div>
