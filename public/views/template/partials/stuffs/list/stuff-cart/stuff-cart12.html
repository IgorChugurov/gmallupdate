<div id="stuff-cart.html" class="stuffs col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="stuff-cart-min-height" ng-if="::!stuff._id">
    </div>
    <div class="container">
        <div class="container-desc">
            <div ng-class="{'goods-desc':!stuff.service,'service-desc':stuff.service }" ng-if="stuff._id">
                <h3 class="stuff-name" ng-bind="::stuff.name"></h3>
                <p class="stuff-desc" ng-bind-html="::stuff.desc|unsafe"></p>
            </div>
        </div>

    </div>

    <div id="list{{::stuff._id}}" class="goods-container-img" ng-if='::stuff._id'>
        <a ui-sref="stuffs.stuff({groupUrl:$ctrl.$stateParams.groupUrl,categoryUrl:$ctrl.$stateParams.categoryUrl,stuffUrl:stuff.url,parentGroup:null,categoryList:null,searchStr:null})" >
            <div class="stuff-box">
                <!--<img class="sticker" ng-src="{{stuff.sticker}}">-->
                <img class="img-responsive img-goods-left"
                     ng-src="{{stuff.gallery[0].img}}" />
                <img class="img-responsive img-goods"
                     ng-src="{{stuff.gallery[1].img}}" />
                <img class="img-responsive img-goods-right"
                     ng-src="{{stuff.gallery[2].img}}" />
                <div class="box-overlay"></div>

            </div>
        </a>
    </div>


    <div class="clearfix"></div>
</div>
