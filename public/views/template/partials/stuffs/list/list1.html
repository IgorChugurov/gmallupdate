
<div ng-switch="$ctrl.data.rows" class="stuff-list-wrapper">
    <div ng-switch-when="1">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="row">
                <div ng-repeat="stuff in $ctrl.items" stuff-cart>
                </div>
            </div>
        </div>
    </div>
    <div ng-switch-when="2">
        <div class="row">
            <div class="col-md-6 col-sm-6 col-sm-6">
                <div class="row">
                    <div ng-repeat="stuff in $ctrl.itemsArr2[0]" stuff-cart>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-sm-6 col-sm-6">
                <div class="row">
                    <div ng-repeat="stuff in $ctrl.itemsArr2[1]" stuff-cart>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div ng-switch-when="3">
        <div class="row">
            <div class="col-md-4 col-lg-4">
                <div class="row">
                    <div ng-repeat="stuff in $ctrl.itemsArr3[0]" stuff-cart>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-lg-4">
                <div class="row">
                    <div ng-repeat="stuff in $ctrl.itemsArr3[1]" stuff-cart>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-lg-4">
                <div class="row">
                    <div ng-repeat="stuff in $ctrl.itemsArr3[2]" stuff-cart>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div ng-switch-when="4">
        <div class="row">
            <div class="col-md-3 col-lg-3">
                <div class="row">
                    <div ng-repeat="stuff in $ctrl.itemsArr4[0]" stuff-cart>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-lg-3">
                <div class="row">
                    <div ng-repeat="stuff in $ctrl.itemsArr4[1]" stuff-cart>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-lg-3">
                <div class="row">
                    <div ng-repeat="stuff in $ctrl.itemsArr4[2]" stuff-cart>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-lg-3">
                <div class="row">
                    <div ng-repeat="stuff in $ctrl.itemsArr4[3]" stuff-cart>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<paginator-main
        paginate="$ctrl.paginate"
        getlist="$ctrl.getList()"
        scroll="{{scrollId}}">
</paginator-main>
<div class="clearfix"></div>
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 seo-block">
    <hr>
    <!--<div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
        <img class="img-responsive" src="$ctrl.item.img">
    </div>-->
    <div class="seo-desc" ng-bind-html="$ctrl.global.get('titles').val.desc|unsafe"></div>
    <hr>
</div>


<div class="clearfix"></div>
