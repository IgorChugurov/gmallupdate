<!--fashion-->
<div class="categories-for-list  col-lg-12 col-md-12 col-sm-12 col-xs-12" >
    <div class="categories-box" ng-if="$ctrl.parentSection.categories.length">
        <div class="categories-stuff">
            <a ng-click="$ctrl.changeCategory('category')"  ng-class="{'active':$ctrl.category=='category'}">
                <span class="text-center">все категории</span>
            </a>
        </div>

        <div class="categories-stuff"  ng-repeat="item in $ctrl.parentSection.categories"  ng-show="!item.notActive">
            <a ng-click="$ctrl.changeCategory(item.url)"   ng-class="{'active':$ctrl.category==item.url}">
                <span class="text-center" ng-bind="item.name"></span>
            </a>
        </div>
        <div class="clearfix"></div>
    </div>
    <div class="col-lg-12 col-xs-12">
        <p class="desription-page" ng-if="$ctrl.categoryData.desc" ng-bind-html="$ctrl.categoryData.desc|unsafe"></p>
        <p class="desription-page" ng-if="$ctrl.brandData.desc"  ng-bind-html="$ctrl.brandData.desc|unsafe"></p>
    </div>
    <div class="clearfix"></div>
</div>
<div class="clearfix"></div>
