<div class="categories-for-list1" >
    <div class="" ng-if="$ctrl.parentSection.categories.length">
        <div class="categories-stuff col-lg-2 col-md-2 col-sm-3 col-xs-6">
            <a ng-click="$ctrl.changeCategory('category')"  ng-class="{'active':$ctrl.category=='category'}">
                <img class="icon-btn" src="../../../../img/icon/scissor-and-comb.png">
                <!--<img class="img-responsive" ng-src="views/{{$ctrl.global.get('store').val.template.folder}}/img/banners/all.jpg">-->
                <span class="text-center">все категории</span>
            </a>
        </div>

        <div class="categories-stuff  col-lg-2 col-md-2 col-sm-3 col-xs-6"  ng-repeat="item in $ctrl.parentSection.categories">
            <a ng-click="$ctrl.changeCategory(item.url)"   ng-class="{'active':$ctrl.category==item.url}">
                <img class="icon-btn" src="../../../../img/icon/scissor-and-comb.png">
                <!--<img class="img-responsive" ng-src="{{item.smallimg}}">-->
                <span class="text-center" ng-bind="item.name"></span>
            </a>
        </div>
        <div class="clearfix"></div>
    </div>
    <div class="col-lg-12 col-xs-12">
        <p class="desription-page" ng-if="$ctrl.categoryData.desc" ng-bind-html="$ctrl.categoryData.desc|unsafe"></p>
        <p class="desription-page" ng-if="$ctrl.brandData.desc"  ng-bind-html="$ctrl.brandData.desc|unsafe"></p>
    </div>
    <div class="clearfix"></div>
</div>

<!--ng-model-options="{ debounce: 300 }"-->
