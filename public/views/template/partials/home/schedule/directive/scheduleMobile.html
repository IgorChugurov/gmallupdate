<style>
    .marginLeft110 {margin-left:110px}
</style>
<div class="schedule">
    <a name="schedule"></a>
    <div class="container">
        <div class="booking">
            <p class="type-block">
                <span class="type type-vail"><span class="unavailable"></span><span class="time-action">{{$ctrl.global.get('lang').val.notAvailable}}</span></span>
                <span class="type type-booked"><span class="booked"></span><span class="time-action">{{$ctrl.global.get('lang').val.booked}}</span></span>
                <span class="type type-your"><span class="your"></span><span class="time-action">{{$ctrl.global.get('lang').val.chosenTime}}</span></span>
                <span class="type type-reserv"><span class="reserv"></span><span class="time-action">{{$ctrl.global.get('lang').val.temporary}}</span></span>
            </p>

        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
            <a class="btn btn-project btn-project-inv" ng-click="$ctrl.booking()">{{$ctrl.global.get('lang').val.bookIt}}</a>
        </div>
        <div class="online-box">
            <div class="center-div">
                <div class="online-table">
                    <div class="week-box week-table-header">
                        <div class="">
                            <div  class="box-day" ng-repeat="i in [0,1,2,3,4,5,6]" ng-class="{'active':i==$ctrl.week}">
                                <a ng-click="$ctrl.changeWeek(i)">
                                    <small>
                                        <span ng-bind="$ctrl.weeksRange[i].startDateString"></span> -
                                        <span ng-bind="$ctrl.weeksRange[i].endDateString"></span>
                                    </small>


                                 <!--   {{$ctrl.global.get('langForm').val.thisWeek}}
                                    <span ng-show="i">+ {{i}}</span> -->
                                </a>
                            </div>

                        </div>
                    </div>
                    <div class="week-box" style="height: 40px"></div>
                    <div class="online-table-header" style="position: absolute;top:150;left:15px;background-color:white;z-index: 2;">
                        <div class="online-table-day box-day" style="border-left:1px solid #ccc">
                            <span ng-bind="$ctrl.currentMonth"></span>
                        </div>
                       <!-- <div  class="online-table-day box-day" ng-repeat="d in $ctrl.datesOfWeeks" ng-init="dateField=$ctrl.getDateObj(d.date)" ng-class="{'marginLeft110':$first}">
                            <p ng-bind="dateField"></p>
                        </div>-->
                    </div>

                    <div class="online-table-header">
                       <!-- <div class="online-table-day box-day" style="border-left:1px solid #ccc">
                            <span ng-bind="$ctrl.currentMonth"></span>
                        </div>-->
                        <div  class="online-table-day box-day" ng-repeat="d in $ctrl.datesOfWeeks" ng-init="dateField=$ctrl.getDateObj(d.date)" ng-class="{'marginLeft110':$first}">
                            <p ng-bind="dateField"></p>
                        </div>
                    </div>
                    <div  class="online-table-day online-table-header-left" style="position: absolute;left:10;top:200;z-index: 2;background-color: white">
                        <div class="box-day"  ng-repeat="row in $ctrl.timePartsForTable|filter:$ctrl.filterTimePart">
                            <span ng-bind="$ctrl.timeTable15min[row.i]"></span>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                    <div class="online-table-body">
                        <!--<div  class="online-table-day online-table-header-left" style2="position: absolute;left:0;top:0;z-index: 1">
                            <div class="box-day"  ng-repeat="row in $ctrl.timePartsForTable|filter:$ctrl.filterTimePart">
                                <span ng-bind="$ctrl.timeTable15min[row.i]"></span>
                            </div>
                            <div class="clearfix"></div>
                        </div>-->
                        <div class="online-table-day" ng-repeat="(date,data) in $ctrl.selectedMaster.week" ng-class="{'disabled':$index<$ctrl.currentDayOfWeek&& !$ctrl.week,'marginLeft110':$first}">
                            <div class="box-day" ng-repeat="item in data.entryTimeTable|filter:$ctrl.filterTimePartForMaster">
                                <div class="servise-box"
                                     ng-click="item.ngClickOnEntry(date,$parent.$index)"
                                     ng-class="{
                                     'busyEntry':item.busy && !item.temp && !item.reservation,
                                     'reservation':item.busy && !item.temp && item.reservation,
                                     'borderTop':!item.noBorder,'tempEntry':item.temp,'disabled':item.out||$ctrl.disabledTimePart(item,$parent.$index)}">

                                    <div class="entry">
                                        <span ng-bind="item.usedTime"></span><br>
                                        <span ng-bind="item.user"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
            <a class="btn btn-project btn-project-inv" ng-click="$ctrl.booking()">{{$ctrl.global.get('lang').val.bookIt}}</a>
        </div>
    </div>
</div>
