<div class="home-info-item">
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 info-img">
        <img class="img-responsive" ng-src="{{$ctrl.img}}">
    </div>
    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12 info-box">
        <div ng-if="$ctrl.item">
            <!--<h2 class="text-center">
                <span ng-bind="::$ctrl.global.get('store').val.template.main.left.getOFA('name','info').namebox||
                $ctrl.global.get('store').val.template.main.right.getOFA('name','info').namebox"></span>
            </h2>-->
            <div ng-if="::global.get('crawler').val">
                <div ng-repeat="item in $ctrl.item.blocks">
                    <h3>{{::item.name}}</h3>
                    <div ng-bind-html="::item.desc|unsafe">

                    </div>
                </div>
            </div>
            <div ng-if="::!global.get('crawler').val">
                <div uib-accordion close-others="true">
                    <div uib-accordion-group ng-repeat="item in $ctrl.item.blocks"
                                         ng-init="item.open=($index==0)"
                                         heading="{{item.name}}"
                                         is-open="item.open">
                        <div ng-bind-html="::item.desc|unsafe">

                        </div>
                    </div>
                </div>
            </div>
        </div>

    <div class="clearfix"></div>
