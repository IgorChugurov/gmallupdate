
<div  ng-class="::{'home-stuffs':!homeCtrl.template.stuffs.class,
        'home-stuffs1':homeCtrl.template.stuffs.class==1,
        'home-stuffs2':homeCtrl.template.stuffs.class==2,
        'home-stuffs3':homeCtrl.template.stuffs.class==3,
        'home-stuffs4':homeCtrl.template.stuffs.class==4,
        'home-stuffs5':homeCtrl.template.stuffs.class==5,}"
        class="stuffs-home">
    <!--<div class="row">-->
        <div class="container">
            <!--<pre>{{global.get('store').val.template.main.getOFA('name','stuffs').namebox|json}}</pre>-->
            <h2 class="text-center" ng-if="::homeCtrl.template.stuffs.namebox" ng-bind="::homeCtrl.template.stuffs.namebox"></h2>
            <div class=" home-section text-center"
                     ng-class="{'col-lg-6 col-md-6 col-sm-6 col-xs-12': homeCtrl.data.stuffs.length==2,
                             'col-lg-3 col-md-3 col-sm-3 col-xs-12': homeCtrl.data.stuffs.length==4||homeCtrl.data.stuffs.length==8||homeCtrl.data.stuffs.length==12,
                            'col-lg-4 col-md-4 col-sm-4 col-xs-12': homeCtrl.data.stuffs.length==3,
                            'col-lg-12 col-md-12 col-sm-12 col-xs-12': homeCtrl.data.stuffs.length==1}" ng-repeat="item in homeCtrl.data.stuffs">
                <a ui-sref="stuffs.stuff({groupUrl:'group',categoryUrl:'category',stuffUrl:item.url})">
                    <img class="img-responsive" ng-src="{{item.gallery[0].thumb}}">
                </a>
                <h4 >
                    <span ng-bind="item.name"></span>
                    <span ng-bind="item.artikul"></span>
                </h4>

            </div>
            <div class="clearfix"></div>
        </div>
        <div class="clearfix"></div>
    <!--</div>-->
</div>
