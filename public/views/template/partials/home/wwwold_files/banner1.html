<div class="banner-home" back-stretch="{{homeCtrl.data.bannerSrc}}" ng-if="homeCtrl.data.bannerSrc">
    <img class="img-responsive banner" ng-src="{{homeCtrl.data.bannerSrc}}">
    <div class="banner-content text-center" ng-if="homeCtrl.data.banner.button">
        <h1 class="banner-header">
            <span ng-bind="homeCtrl.data.banner.desc"></span>
        </h1>
        <span ng-switch on="homeCtrl.data.banner.link">
            <span ng-switch-when="subscription">
                <a set-animate data-animation="animated8" data-animation-delay="02" class="btn btn-project btn-banner"
                   ng-click="global.get('functions').val.witget('subscription')" ng-bind="homeCtrl.data.banner.text">
                </a>
            </span>
            <span ng-switch-when="call">
                 <a set-animate data-animation="animated8" data-animation-delay="02" class="btn btn-project btn-banner"
                    ng-click="global.get('functions').val.witget('call')" ng-bind="homeCtrl.data.banner.text">
                 </a>
            </span>
            <span ng-switch-default="">
                <a set-animate data-animation="animated8" data-animation-delay="02" class="btn btn-project btn-banner"
                   href="{{homeCtrl.data.banner.link}}" ng-bind="homeCtrl.data.banner.text">
                </a>
            </span>
        </span>
    </div>
</div>
