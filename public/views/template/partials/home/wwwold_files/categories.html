<!--categories-->
<div class="categories-home">
    <!--<div class="row">-->
        <div class="container">
            <div class="home-section text-center" ng-class="{'col-lg-6 col-md-6 col-sm-6 col-xs-12': homeCtrl.data.categories.length==2||homeCtrl.data.categories.length==4,
             'col-lg-4 col-md-4 col-sm-4 col-xs-12': homeCtrl.data.categories.length==3,
             'col-lg-12 col-md-12 col-sm-12 col-xs-12': homeCtrl.data.categories.length==1}"
                    ng-repeat="item in homeCtrl.data.categories">
                <a ui-sref="stuffs(global.get('categories').val.getOFA('url',item.url).linkData)">
                    <img class="img-responsive" ng-src="{{item.img}}">
                </a>
                <h3 class="categories-name" ng-bind="item.name"></h3>
            </div>
            <div class="clearfix"></div>
        </div>
    <!--</div>-->
</div>
