<div class="background-white">
    <div class="col-lg-12 col-md-12 col-xs-12 home-section background-logo">
        <div class="row">
            <div class="container mission text-center" set-animate data-animation="animated10" data-animation-delay="01">
                <h2 class="smartcliniq" ng-bind="homeCtrl.data.name">
                </h2>

                <p ng-bind-html="homeCtrl.data.desc|unsafe">
                </p>
                    <span ng-switch on="homeCtrl.data.descButton.link">
                        <span ng-switch-when="subscription">
                            <a  class="btn btn-primary btn-border"
                               ng-click="global.get('functions').val.witget('subscription')" ng-bind="homeCtrl.data.descButton.text">
                            </a>
                        </span>
                        <span ng-switch-when="call">
                             <a class="btn btn-primary btn-border"
                                ng-click="global.get('functions').val.witget('call')" ng-bind="homeCtrl.data.descButton.text">
                             </a>
                        </span>
                        <span ng-switch-default="" ng-if="homeCtrl.data.descButton.button">
                            <a class="btn btn-primary  btn-border btn-banner" href="{{homeCtrl.data.descButton.link}}" ng-bind="homeCtrl.data.descButton.text"></a>
                        </span>
                    </span>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 home-section" ng-repeat="image in homeCtrl.data.imgs" set-animate data-animation="animated8" data-animation-delay="02">
        <div class="row">
            <a href="{{image.link}}">
                <img class="img-responsive imgForScale" ng-src="{{image.img}}" scale-img data-div-id="img0{{$index+1}}">

                <div class="home-section-header">
                    <h3 ng-bind="image.name"></h3>
                    <p ng-bind-html="image.desc|unsafe"></p>
                </div>
            </a>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 home-section full text-center" ng-repeat="item in homeCtrl.data.brands"
         set-animate data-animation="animated8" data-animation-delay="02">
        <div class="row" >
            <a ui-sref="stuffs({groupUrl:'group',categoryUrl:'category',brand:item.url})">
                <img class="img-responsive imgForScale" ng-src="{{item.img}}">
                <div class="home-section-header-big" >
                    <h3 ng-bind="item.name"></h3>
                    <p ng-bind-html="image.desc|unsafe">></p>
                </div>
            </a>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 home-section   home-news-content " ng-repeat="item in homeCtrl.data.news" ng-if="homeCtrl.data.news">
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12" set-animate data-animation="fadeInLeft" data-animation-delay="03">
            <a ui-sref="news.item({url:item.url})">
                <img class="img-responsive" ng-src="{{item.img}}">
            </a>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12" set-animate data-animation="fadeInRight" data-animation-delay="03">
            <div class="news-desc">
                <h3 ng-bind="item.name"></h3>
                <p ng-bind="item.desc.clearTag()|cut:true:250:'...'"></p>
            </div>
            <div class="text-center">
                <a class="btn btn-primary btn-border btn-banner" ui-sref="news.item({url:item.url})">
                    подробнее
                </a>
            </div>

        </div>
        <div class="clearfix"></div>
        <a class="all-news" href="/news"> все новости</a>
    </div>
    <div class="clearfix"></div>

</div>
