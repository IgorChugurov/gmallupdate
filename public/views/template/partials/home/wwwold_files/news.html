<div class="news-home">
    <!--<div class="row">-->
        <div class="container">
            <!--<div class="row">-->
                <div class=" home-section home-news-content text-center"
                     ng-class="{'col-lg-6 col-md-6 col-sm-6 col-xs-12': homeCtrl.data.news.length==2||homeCtrl.data.news.length==4,
                                'col-lg-4 col-md-4 col-sm-4 col-xs-12': homeCtrl.data.news.length==3,
                                'col-lg-12 col-md-12 col-sm-12 col-xs-12': homeCtrl.data.news.length==1}"
                     ng-repeat="item in homeCtrl.data.news" ng-if="homeCtrl.data.news">
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 news-home-img" set-animate data-animation="fadeInLeft" data-animation-delay="03">
                            <a ui-sref="news.item({id:item.url})">
                                <img class="img-responsive" ng-src="{{item.img}}">
                            </a>
                        </div>

                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 news-home-desk" set-animate data-animation="fadeInRight" data-animation-delay="03">
                            <div class="news-desc">
                                <h3 ng-bind="item.name"></h3>
                                <p ng-bind="item.desc.clearTag()|cut:true:250:'...'"></p>
                            </div>
                            <div class="text-center">
                                <a class="btn btn-project btn-border btn-banner" ui-sref="news.item({id:item.url})">
                                    подробнее
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                    <a class="all-news" href="/news"> все новости</a>
                </div>
                <div class="clearfix"></div>
            </div>
        <!--</div>
    </div>-->
</div>
