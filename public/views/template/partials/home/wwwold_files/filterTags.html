
    <!--filterTags-->
<div class="filterTags-home">
    <!--<div class="row">-->
        <div class="container">
            <div class=" home-section text-center"
                     ng-class="{'col-lg-6 col-md-6 col-sm-6 col-xs-12': homeCtrl.data.filterTags.length==2||homeCtrl.data.filterTags.length==4,
                            'col-lg-4 col-md-4 col-sm-4 col-xs-12': homeCtrl.data.filterTags.length==3,
                            'col-lg-12 col-md-12 col-sm-12 col-xs-12': homeCtrl.data.filterTags.length==1}"
                     ng-repeat="item in homeCtrl.data.filterTags">
                <a ui-sref="stuffs({groupUrl:'group',categoryUrl:'category',queryTag:item.url})">
                    <img class="img-responsive" ng-src="{{item.img}}">
                </a>
                <span ng-bind="item.name"></span>
            </div>
            <div class="clearfix"></div>
        </div>
    <!--</div>-->
</div>
