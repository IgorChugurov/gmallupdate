<div class="login" ng-if="$state.current.name=='frame'">
    <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 text-center" >
        <a ng-click="changeLocation('/setting')" class="login-box-link">
            <div class="panel login-box">
                <div class="panel-heading">
                    <h3 class="panel-title">настройки</h3>
                </div>
                <div class="panel-body">
                    <p class="text-center">
                        <!--<img class="img-responsive" src="../../../img/icon-gmall/icon-catalog3.png" style="width: 70px; display: inline-block">-->
                        <i class="material-icons">business</i>
                    </p>
                    <p class="plot">
                        настройки сайта<br>
                    </p>
                </div>
            </div>
        </a>
    </div>
    <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 text-center">
        <a ng-click="changeLocation('/content')" class="login-box-link">
            <div class="panel login-box">
                <div class="panel-heading">
                    <h3 class="panel-title">контент</h3>
                </div>
                <div class="panel-body">
                    <p>
                        <!--<img class="img-responsive" src="../../../img/icon-gmall/icon-filters1.png" style="width: 70px; display: inline-block">-->
                        <i class="material-icons">content_paste</i>
                    </p>
                    <p class="plot">
                        редактирование контента<br>
                    </p>
                </div>
            </div>
        </a>
    </div>
    <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 text-center">
        <a ng-click="changeLocation('/manage')" class="login-box-link">
            <div class="panel login-box">
                <div class="panel-heading">
                    <h3 class="panel-title">заказы</h3>
                </div>
                <div class="panel-body">
                    <p>
                        <!--<img class="img-responsive" src="../../../img/icon-gmall/icon-filters1.png" style="width: 70px; display: inline-block">-->
                        <i class="material-icons">next_week</i>
                    </p>
                    <p class="plot">
                        работа с заказами<br>
                    </p>
                </div>
            </div>
        </a>
    </div>
    <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 text-center">
        <a ng-click="changeLocation('/promo')" class="login-box-link">
            <div class="panel login-box">
                <div class="panel-heading">
                    <h3 class="panel-title">маркетинг</h3>
                </div>
                <div class="panel-body">
                    <p>
                        <!--<img class="img-responsive" src="../../../img/icon-gmall/icon-filters1.png" style="width: 70px; display: inline-block">-->
                        <i class="material-icons">credit_card</i>
                    </p>
                    <p class="plot">
                        промо акции<br>
                    </p>
                </div>
            </div>
        </a>
    </div>
    <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 text-center">
        <a ng-click="changeLocation('/seo')" class="login-box-link">
            <div class="panel login-box">
                <div class="panel-heading">
                    <h3 class="panel-title">продвижение</h3>
                </div>
                <div class="panel-body">
                    <p>
                        <!--<img class="img-responsive" src="../../../img/icon-gmall/icon-filters1.png" style="width: 70px; display: inline-block">-->
                        <i class="material-icons">trending_up</i>
                    </p>
                    <p class="plot">
                        продвижение товаров<br>
                    </p>
                </div>
            </div>
        </a>
    </div>
</div>
