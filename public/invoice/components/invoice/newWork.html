<style>
    .modal-dialog {
        width: 90%;
    }
</style>
<div class="modal-header">
    <a  ng-click="$ctrl.cancel()"><span class="pull-right glyphicon glyphicon-remove"></span></a>
    <h3 class="modal-title"style="color: #666">Создание карточки работы</h3>
</div>
<div class="modal-body">
    <div class="col-lg-12 col-md-12 col-sm-12  col-xs-12">
        <form ng-submit="$ctrl.ok(form)" novalidate name="form">
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                <div class="form-group">
                    <label for="name1" class="control-label">наименование работы</label>
                    <input type="text"id="name1" class="form-control name"
                           name="name"
                           ng-minlength='3'
                           ng-maxlength="100"
                           ng-model="$ctrl.item.name"
                           placeholder="наименование работы"
                           required/>
                </div>
                <span class="help-block" ng-show="form.name.$invalid" ng-messages="form.name.$error">
                            <span ng-message="required">Минимальная длина 3 символа</span>
                            <span ng-message="minlength">Минимальная длина 3 символа</span>
                            <span ng-message="maxlength">Максимальная длина 100 символов</span>
                    </span>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 ">
                <div class="form-group ">
                    <label for="sku" class="control-label">количество нормо-часов</label>
                    <input type="number"id="sku" class="form-control name" step="0.000001"

                           ng-model="$ctrl.item.workingHour"
                           placeholder="количество нормо-часов"/>
                </div>
            </div>

            <div class="clearfix"></div>
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                <div class="form-group">
                    <button class="btn btn-raised btn-success btn-block" type="submit">
                        <span >создать</span>
                    </button>
                </div>
            </div>
            <div class="clearfix"></div>

        </form>
    </div>
    <div class="clearfix"></div>
</div>
<div class="modal-footer">

</div>
