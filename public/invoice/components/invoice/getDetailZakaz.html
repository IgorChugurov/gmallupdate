<style>
    .modal-dialog {
        width: 90%;
    }
    a {
        color: #4e945c;
    }
    .green{
        color:green
    }
</style>
<div class="create-news select-modal">
    <div class="modal-header">
        <h4 class="modal-title text-center">Наряд-заказ</h4>
    </div>
    <div class="modal-body">
        <div class="text-center" ng-show="ctrl.item.materials.length">
            <h3 style="color: black">Запчасти</h3>
        </div>
        <div class="header-table" style="margin-top: 40px" ng-if="$ctrl.item.materials.length">
            <div class="td-list-header col-lg-4 col-md-4 col-sm-4 col-xs-4">
                позиция
            </div>
            <div class="td-list-header col-lg-1 col-md-1 col-sm-1 col-xs-1">
                количество
            </div>
            <div class="td-list-header col-lg-2 col-md-2 col-sm-2 col-xs-2">
                цена
            </div>
            <div class="td-list-header col-lg-1 col-md-1 col-sm-1 col-xs-1">
                сумма
            </div>
            <div class="td-list-header col-lg-1 col-md-1 col-sm-1 col-xs-1">
                валюта
            </div>
            <div class="td-list-header col-lg-2 col-md-2 col-sm-2 col-xs-2">
                документ
            </div>
            <div class="td-list-header col-lg-1 col-md-1 col-sm-1 col-xs-1">
                редактировать
            </div>
            <div class="clearfix"></div>
        </div>
        <div class="stuff-admin"   ng-repeat="m in $ctrl.item.materials">
            <div class="td-list name-goods col-lg-4 col-md-4 col-sm-4 col-xs-4">
                {{m.item.name}}  {{m.item.sku}}  {{m.item.sku2}}  {{m.item.producer.name}}
            </div>
            <div class="td-list col-lg-1 col-md-1 col-sm-1 col-xs-1">
                <span ng-bind="m.qty"></span>
            </div>
            <div class="td-list col-lg-2 col-md-2 col-sm-2 col-xs-2">
                <span ng-bind="m.priceForSale"></span>
            </div>
            <div class="td-list col-lg-1 col-md-1 col-sm-1 col-xs-1">
                <span ng-bind="m.sum"></span>
            </div>
            <div class="td-list col-lg-1 col-md-1 col-sm-1 col-xs-1">
                <span ng-bind="m.currency"></span>
            </div>
            <div class="td-list col-lg-2 col-md-2 col-sm-2 col-xs-2">
                            <span >
                                <span ng-bind="m.linkData.name"></span>
                            </span>
            </div>
            <div class="td-list create col-lg-1 col-md-1 col-sm-1 col-xs-1">
                <a class="btn btn-fab btn-fab-mini btn-success" href="http://www.autofan.kharkov.ua/bookkeep/rns/{{m.linkData.id}}">
                    перейти
                </a>
            </div>
            <div class="clearfix"></div>
        </div>
        <div class="clearfix"></div>
        <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5 action-box">

        </div>

        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 form-group">
            <strong>итого</strong>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 form-group">
            <strong ng-repeat-start="c in $ctrl.currencyArr">
                <span ng-bind="$ctrl.sumsM[c]"></span>&nbsp;
                <span ng-bind="c"></span>
            </strong>
            <br ng-repeat-end>
        </div>
        <div class="clearfix"></div>
        <div class="text-center" ng-if="$ctrl.item.works.length">
            <h3 style="color: black">Работы</h3>
        </div>
        <div class="header-table" style="margin-top: 40px" ng-if="$ctrl.item.works.length">
            <div class="td-list-header col-lg-4 col-md-4 col-sm-4 col-xs-4">
                наименование
            </div>
            <div class="td-list-header col-lg-1 col-md-1 col-sm-1 col-xs-1">
                кол. нормочасов
            </div>
            <div class="td-list-header col-lg-2 col-md-2 col-sm-2 col-xs-2">
                сотрудник
            </div>
            <div class="td-list-header col-lg-1 col-md-1 col-sm-1 col-xs-1">
                сумма
            </div>
            <div class="td-list-header col-lg-1 col-md-1 col-sm-1 col-xs-1">
                валюта
            </div>
            <div class="td-list-header col-lg-2 col-md-2 col-sm-2 col-xs-2">
                документ
            </div>
            <div class="td-list-header col-lg-1 col-md-1 col-sm-1 col-xs-1">
                редактировать
            </div>
            <div class="clearfix"></div>
        </div>
        <div class="stuff-admin"   ng-repeat="m in $ctrl.item.works">
            <div class="td-list name-goods col-lg-4 col-md-4 col-sm-4 col-xs-4">
                {{m.item.name}}
            </div>
            <div class="td-list col-lg-1 col-md-1 col-sm-1 col-xs-1">
                <span ng-bind="(m.qty).toFixed(4)"></span>
            </div>

            <div class="td-list col-lg-2 col-md-2 col-sm-2 col-xs-2">
                <span ng-bind="m.worker.name"></span>
            </div>
            <div class="td-list col-lg-1 col-md-1 col-sm-1 col-xs-1">
                <span ng-bind="m.price"></span>
            </div>
            <div class="td-list col-lg-1 col-md-1 col-sm-1 col-xs-1">
                <span ng-bind="m.currency"></span>
            </div>
            <div class="td-list col-lg-2 col-md-2 col-sm-2 col-xs-2">
                            <span >
                                <span ng-bind="m.linkData.name"></span>
                            </span>
            </div>
            <div class="td-list create col-lg-1 col-md-1 col-sm-1 col-xs-1">
                <a class="btn btn-fab btn-fab-mini btn-success" href="http://www.autofan.kharkov.ua/bookkeep/Act/{{m.linkData.id}}">
                    перейти
                </a>
            </div>
            <div class="clearfix"></div>
        </div>
        <div class="clearfix"></div>
        <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5 action-box">

        </div>

        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 form-group">
            <strong>итого</strong>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 form-group">

            <strong ng-repeat-start="c in $ctrl.currencyArr">
                <span ng-bind="$ctrl.sumsW[c]"></span>&nbsp;
                <span ng-bind="c"></span>

            </strong>
            <br ng-repeat-end>
        </div>

        <div class="clearfix"></div>
    </div>
    <div class="clearfix"></div>
    <div class="modal-footer">


    </div>
</div>
