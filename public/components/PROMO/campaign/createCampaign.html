<div class="create-campaign select-modal">
    <div class="modal-header">
        <h3 class="modal-title text-center">создание акции</h3>
        <a class="cancel" ng-click="$ctrl.cancel()"></a>
    </div>
    <form ng-submit="$ctrl.ok()">
        <div class="modal-body">
            <div class=" col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="form-group label-floating">
                    <label for="name" class="control-label">название</label>
                    <input type="text" id="name" class="form-control"
                           ng-model="$ctrl.name" simple-focus-element=""/>
                </div>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="modal-footer col-lg-12 text-center">
            <button type="submit" class="btn btn-block btn-raised">
                создать
            </button>
        </div>
    </form>
    <div class="clearfix"></div>
</div>
