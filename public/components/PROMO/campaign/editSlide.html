<div class="edit-slide">
    <div class="modal-header">
        <h3 class="modal-title text-center col-lg-11 col-md-11 col-sm-11 col-xs-11">редактирование данных для слайда</h3>
        <a class="col-lg-1 col-md-1 col-sm-1 col-xs-1 cancel pull-right" ng-click="$ctrl.cancel()">
            <i class="material-icons">clear</i>
        </a>
        <div class="clearfix"></div>
        <hr>
    </div>
    <div class="modal-body">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="form-group label-floating">
                <label for="name" class="control-label">название</label>
                <input type="text" id="name" class="form-control"
                       ng-model="$ctrl.item.name"/>
            </div>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="form-group label-floating">
                <label for="link" class="control-label">ссылка</label>
                <input type="text" id="link" class="form-control"
                       ng-model="$ctrl.item.link"/>
            </div>
        </div>
    </div>
    <div class="modal-footer text-center">
        <div class=" col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-12">
            <a class="btn btn-block btn-raised btn-success" ng-click="$ctrl.ok()">
                создать
            </a>
        </div>
    </div>
</div>
