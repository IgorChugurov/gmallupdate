<div class="new-keywords select-modal">
    <div class="modal-header">
        <h3 class="modal-title text-center">новые ключевые слова</h3>
        <a class="cancel" ng-click="$ctrl.cancel()"></a>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <textarea autofocus placeholder="введиде список ключевых слов. каждое слово должно начинаться с новой строки." class="form-control" rows="7" ng-model="$ctrl.keywords">

            </textarea>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="modal-footer col-lg-12">
        <a class="btn btn-raised btn-block" type="button" ng-click="$ctrl.ok()">Добавить</a>
    </div>
    <div class="clearfix"></div>
</div>
