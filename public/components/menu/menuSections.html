<div class="hover-top-menu">
    <div class="text-center myMenu" id="wrapperForSections" >
        <ul class="nav-center catalogDropDownMenu">
            <li ng-repeat='section in sections' id="s{{section._id}}" class="mainli">
                <a class="section-name" ui-sref="stuffs(getSectionUrlParams(section))"><span ng-bind="section.name"></span></a>
                <div class="innerDiv text-left" id="innerDiv{{$index}}">
                    <div class="container container-menu">
                        <ul ng-if="section.categories.length">
                            <li class="category-in-section" ng-repeat="category in section.categories track by $index">
                                <a ui-sref="stuffs(getCategoryUrlParams(section,category))" ui-sref-opts="{reload:true}">
                                    <span ng-bind="category.name"></span>
                                </a>
                            </li>
                        </ul>
                        <!--<div>-->
                        <ul ng-if="section.child.length">
                            <li class="section-in-section" ng-repeat="child in section.child track by $index">
                                <a class="category-name" ui-sref="stuffs(getCategoryUrlParams(section,category))" ui-sref-opts="{reload:true}">
                                    <span ng-bind="child.name"></span>
                                </a>
                                <ul>
                                    <li ng-repeat="category in child.categories track by $index">
                                        <a ui-sref="frame.stuffs(getCategoryUrlParams(section,category))" ui-sref-opts="{reload:true}">
                                            <span ng-bind="category.name"></span>
                                        </a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                        <!--<img src="../../img/banners/1.jpg" style="float: right; width: 200px">-->
                        <!--</div>-->
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
