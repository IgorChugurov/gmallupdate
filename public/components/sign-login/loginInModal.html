<div class="login-box">
    <form method="post" ng-submit="$ctrl.login()" name="loginForm">
        <div class="form-group has-feedback">
            <input class="form-control input-lg" type="text" name="email" ng-model="$ctrl.user.email" placeholder="e-mail" required autofocus>
            <span class="ion-at form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
            <input class="form-control input-lg" type="password" name="password" ng-model="$ctrl.user.password" placeholder="{{$ctrl.global.get('langForm').val['password']}}" required>
            <span class="ion-key form-control-feedback"></span>
        </div>
        <button type="submit" ng-disabled="loginForm.$invalid" class="btn btn-lg btn-block btn-project">{{$ctrl.global.get('langForm').val.enter}}</button>
    </form>
    <div class="sn-button">
        <h4  class="text-center" ng-if="$ctrl.global.get('store').val.fb.id||$ctrl.global.get('store').val.gl.id||$ctrl.global.get('store').val.vk.id">{{$ctrl.global.get('langForm').val.enterThrough}}</h4>
        <div class="sn-login pull-left" ng-if="$ctrl.global.get('store').val.fb.id">
            <button class="btn  btn-facebook" ng-click="$ctrl.authenticate('facebook')" style="padding-left: 5px;padding-right: 5px; vertical-align: middle">
                <span class="icon-fbwhite-img" style="background-size: 18px;width: 18px;height: 18px; vertical-align: middle"></span>
                <span>Facebook</span>
            </button>
        </div>
        <div class="sn-login pull-left" ng-if="$ctrl.global.get('store').val.gl.id">
            <button class="btn  btn-google-plus" ng-click="$ctrl.authenticate('google')" style="padding-left: 5px;padding-right: 5px; vertical-align: middle">
                <span class="icon-googlewhite-img" style="background-size: 18px;width: 18px;height: 18px; vertical-align: middle"></span>
                <span>Google</span>
            </button>
        </div>
        <!--<div class="col-lg-4" ng-if="$ctrl.global.get('store').val.tw.id">
            <button class="btn btn-block btn-twitter" ng-click="$ctrl.authenticate('twitter')">
                <i class="ion-social-twitter"></i> Twitter
            </button>
        </div>-->
        <div class="sn-login pull-left" ng-if="$ctrl.global.get('store').val.vk.id">
            <button class="btn btn-twitter" ng-click="$ctrl.authenticate('vkontakte')" style="padding-left: 5px;padding-right: 5px; vertical-align: middle">
                <span class="icon-vkwhite-img" style="background-size: 18px;width: 18px;height: 18px; vertical-align: middle"></span>
                <span>Vkontakte</span>
            </button>
        </div>
    </div>
    <div class="clearfix"></div>

</div>
