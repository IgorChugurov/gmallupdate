<div class="sign-box">
        <!--<h2 class="text-center">подписаться</h2>-->
        <form method="post" ng-submit="$ctrl.signup()" name="signupForm">
            <div class="form-group has-feedback" ng-class="{ 'has-error' : signupForm.displayName.$invalid && signupForm.displayName.$dirty }">
                <input class="form-control input-lg" type="text" name="displayName" ng-model="$ctrl.user.name" placeholder="название вашего магазина" ng-maxlength="30"autofocus>
                <span class="ion-person form-control-feedback"></span>
                <div class="help-block text-danger" ng-if="signupForm.displayName.$dirty" ng-messages="signupForm.displayName.$error">
                    <div ng-message="maxlength">слишком длинное имя</div>
                </div>
            </div>
            <div class="form-group has-feedback" ng-class="{ 'has-error' : signupForm.displayName.$invalid && signupForm.displayName.$dirty }">
                <input class="form-control input-lg" type="text" name="displayName" ng-model="$ctrl.user.name" placeholder="имя поддомена (будет отображаться, как name.gmall.io)" ng-maxlength="30"autofocus>
                <span class="ion-person form-control-feedback"></span>
                <div class="help-block text-danger" ng-if="signupForm.displayName.$dirty" ng-messages="signupForm.displayName.$error">
                    <div ng-message="maxlength">слишком длинное имя</div>
                </div>
            </div>
            <div class="form-group has-feedback" ng-class="{ 'has-error' : signupForm.email.$invalid && signupForm.email.$dirty }">
                <input class="form-control input-lg" type="email" id="email" name="email" ng-model="$ctrl.user.email" placeholder="ваш е-mail" required>
                <span class="ion-at form-control-feedback"></span>
                <div class="help-block text-danger" ng-if="signupForm.email.$dirty" ng-messages="signupForm.email.$error">
                    <div ng-message="required">введите e-mail</div>
                    <div ng-message="pattern">неправильный формат e-mail</div>
                </div>
            </div>
            <button type="submit" ng-disabled="signupForm.$invalid" class="btn btn-lg btn-block btn-primary">создать магазин</button>
            <br/>
        </form>
