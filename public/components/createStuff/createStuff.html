<div ng-class="{'mobil':global.get('mobile')}">
    <form ng-submit="$ctrl.createNewStuff()">
        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
            <div class="form-group  label-floating">
                <label class="control-label">наименование товара или услуги</label>
                <input type="text" id="name" class="form-control"
                       ng-model="$ctrl.stuff.name" autocomplete="off"/>
            </div>
        </div>
        <div class="col-lg-4  col-md-4 col-sm-4 col-xs-12">
            <div class="form-group label-floating  ">
                <label  for="articulnew" class="control-label">артикул</label>
                <input name="articulnew" type="text" class="form-control"
                       id="articulnew"  ng-model="$ctrl.stuff.artikul"
                       autocomplete="off"/>
            </div>
        </div>
        <div class="col-lg-6  col-md-6 col-sm-12 col-xs-12">
            <div class="form-group label-floating ">
                <label  for="price" class="control-label">цена опт</label>
                <input name="price" type="text" class="form-control"
                       id="price" ng-model="$ctrl.stuff.price" autocomplete="off" pattern="[0-9-\.]{1,7}">
            </div>
        </div>
        <div class="col-lg-6  col-md-6 col-sm-12 col-xs-12">
            <div class="form-group label-floating">
                <label  for="retail" class="control-label">цена розница</label>
                <input name="retail" type="text" class="form-control"
                       id="retail" ng-model="$ctrl.stuff.retail" autocomplete="off" pattern="[0-9-\.]{1,7}">
            </div>
        </div>
        <div ng-hide="$ctrl.clone">
            <div class="col-lg-6  col-md-6 col-sm-12 col-xs-12">
                <a class="btn btn-md btn-success" ng-click="$ctrl.selectCategory()">
                    <span>связать с категорией</span>
                </a>
            </div>

            <div class="form-group col-lg-6  col-md-6 col-sm-12 col-xs-12">
                <span class="create-stuff-category"  ng-bind="$ctrl.stuff.category.name"></span>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="modal-footer">
            <div  ng-show="$ctrl.alertMessage2" class="link-warning text-center">
                <strong>необходимо ввести наименование и выбрать категорию</strong>
            </div>
            <button type="submit" class="btn btn-raised btn-block">
                <span>создать</span>
            </button>

        </div>


        <div class="clearfix"></div>
    </form>

</div>
