<div class="modal-header">
    <h3 class="modal-title">Выберите товар</h3>


</div>
<div class="modal-body">
    <div class="form-group">
        <label class="form-control">Наименование
            <input class="form-control" type="text"
                   ng-model="$ctrl.stuff.name"
                   ng-model-options="{ debounce: 300 }"
                   />
        </label>

    </div>
    <div class="form-group">
        <label class="form-control">артикул
            <input class="form-control" type="text"
                   ng-model="$ctrl.stuff.artikul"
                   ng-model-options="{ debounce: 300 }"/>
        </label>

    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="$ctrl.ok($ctrl.stuff)">Да</button>
    <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Отмена</button>
</div>
