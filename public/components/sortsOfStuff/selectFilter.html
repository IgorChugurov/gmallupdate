<div class="select-filter select-modal select-brand">
    <div class="modal-header">
        <h4 class="modal-title text-center">выбор характеристики</h4>
        <a class="cancel" type="button" ng-click="$ctrl.cancel()"></a>
    </div>
    <div class="modal-body">
        <div class="form-group" >
            <div class="radio" ng-repeat="filter in $ctrl.filters">
                <label>
                    <a  ng-click="$ctrl.selectFilter(filter)" ng-bind="filter.name"></a>
                </label>
            </div>
        </div>
    </div>
</div>
