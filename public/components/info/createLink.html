<div class="create-link">
    <h4 ng-if="!$ctrl.title || $ctrl.title!='false'" class="text-center">Сформировать ссылку на информационный раздел</h4>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
        <a ng-click="$ctrl.setInfoLink()">
            <i class="material-icons link-warning">cached</i>
            <span>список информационных разделов</span>
        </a>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class=" input-group">
            <span ng-bind="$ctrl.info.name" type="text" id="addon" class="form-control" ></span>
            <span class="input-group-btn">
                <a class="delete" ng-click="$ctrl.deleteLink()">
                    <i class="material-icons link-warning">clear</i>
                </a>
            </span>
        </div>
    </div>
    <div class="clearfix"></div>
</div>
