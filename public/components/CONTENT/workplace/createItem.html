<div class="create-master select-modal">
    <div class="modal-header">
        <h3 class="modal-title text-center">создание компонента</h3>
        <a class="cancel" ng-click="$ctrl.cancel()"></a>

    </div>
    <div class="modal-body padding-body">
        <div class="form-group label-floating ">
            <label for="name" class="control-label">имя</label>
            <input type="text" id="name" class="form-control"
                   ng-model="$ctrl.name"/>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="modal-footer">
        <a class="btn btn-block btn-raised" ng-click="$ctrl.ok()">
            создать
        </a>
    </div>
    <div class="clearfix"></div>
</div>
