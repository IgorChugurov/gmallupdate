<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="cart-detail">
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
            <a class="month" ng-repeat="month in $ctrl.months" ng-click="$ctrl.changeMonth($index)" ng-class="{'active':$index==$ctrl.selectedMonth}">
                <span>{{month}}</span>
            </a>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" ng-show="$ctrl.selectedMaster">
            <h3 class="text-center">
                <span>расписание на </span>
                <span ng-bind="$ctrl.months[$ctrl.selectedMonth]"></span>
            </h3>
            <div>
                <div class="mb-10" ng-repeat-start="day in $ctrl.selectedMaster.timeTable" ng-if="$index>=$ctrl.monthDayDelta&&$index<$ctrl.monthDayDelta+$ctrl.currentMonthDays">
                    <div class="col-lg-1 col-md-1 col-sm-1 col-xs-2 mt-25">
                        <span ng-bind="$index-$ctrl.monthDayDelta+1"></span>
                    </div>
                    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-4 mt-25">
                        <span ng-bind="$ctrl.getDayOfWeek($index-$ctrl.monthDayDelta+1)"></span>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 mt-25">
                        <div class="togglebutton pull-left">
                            <label for="activedEd{{$index}}">
                                <span ng-class="{'active':!day.is}">выходной</span>
                                <input type="checkbox"
                                       id="activedEd{{$index}}"
                                       ng-model="day.is"
                                       ng-change="$ctrl.saveMasterSchedule($index)">
                                <span ng-class="{'active':day.is}">рабочий</span>
                            </label>
                        </div>
                    </div>
                    <div class="col-lg-5 col-md-5 col-sm-5 col-xs-12">
                        <rzslider rz-slider-model="day.s"
                                  rz-slider-high="day.e"
                                  rz-slider-options="$ctrl.sliderOptionsForMssterArr[$index]"
                        ></rzslider>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div ng-repeat-end class="clearfix"></div>
            </div>
        </div>
        <div class="clearfix"></div>
    </div>

</div>
<div class="clearfix"></div>
