<div class="select-modal">
    <div class="modal-header">
        <h3 class="modal-title text-center">создание  списка</h3>
        <a class="cancel" ng-click="$ctrl.cancel()"></a>
    </div>
    <div class="modal-body padding-body">
        <div class="form-group label-floating ">
            <label for="name" class="control-label">название</label>
            <input type="text" id="name" class="form-control" focus-element="true"
                   ng-model="$ctrl.name"/>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="modal-footer">
        <a class="btn btn-raised btn-block" type="button" ng-click="$ctrl.ok()">создать список</a>
    </div>
    <div class="clearfix"></div>
</div>
