<div ui-view></div>
<div class="lang-stuff store-list-site" ng-class="{'store-list-site-mobile':$ctrl.global.get('mobile').val}">
    <div ng-show="!$ctrl.items.length" ng-cloak class="col-xs-12 col-md-12 col-sm-12 col-lg-12 text-center">
        <p class="no_story">
            У вас пока не создано ни одной языковой панели.
        </p>
    </div>
    <div class="nav-box-stuff" ng-hide="$ctrl.$state.current.name=='frame.lang.item'">
        <div class="tab-nav-stuff">
            <a class="btn btn-fab btn-fab-mini btn-violet"  ui-sref="frame">
                <i class="material-icons">reply</i>
            </a>
        </div>
        <div class="tab-nav-stuff">
            <a class="btn btn-fab btn-fab-mini btn-success"
               ng-click="$ctrl.createItem()"
               title="создать новую языковую карту">
                <i class="material-icons">add</i>
            </a>
        </div>
        <div class="tab-nav-stuff">
            <form ng-submit="$ctrl.searchItem(searchStr)">
                <input type="text"  class="search-fluid"  ng-model="searchStr"/>
                <input type="submit" class="enter" tabindex="-1" />
            </form>
        </div>
        <div class="tab-nav-stuff">
            <h4 class="name-box">языковые карты</h4>
        </div>
        <div class="clearfix"></div>
    </div>
    <div class="info col-lg-12">
        <div class="cart-detail">
            <ul>
                <li ng-repeat="item in $ctrl.items"
                    ng-class="{bgcolor_one:($index%2==0),bgcolor_two:($index%2!=0)}">
                       <!-- <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 head-box form-group text-center">
                            <i class="material-icons link-success">swap_vert</i>
                        </div>-->
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                            <div class="form-group">
                                <a ui-sref="frame.lang.item({id:item._id})">
                                    <span ng-bind="item.name"></span>
                                </a>
                            </div>

                        </div>
                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 text-right padding0">
                        <a class="btn btn-fab btn-fab-mini btn-warning pull-right" ng-click="$ctrl.deleteItem(item)">
                            <i class="material-icons">delete</i>
                        </a>
                        <a class="btn btn-fab btn-fab-mini pull-right btn-success"  ui-sref="frame.lang.item({id:item._id})">
                            <i class="material-icons">create</i>
                        </a>

                            <!--<a class="link-warning" ng-click="$ctrl.deleteItem(item)">
                                <i class="material-icons" title="удалить раздел">delete</i>
                            </a>-->
                        </div>
                    <div class="clearfix"></div>
                </li>
                <div class="clearfix"></div>
            </ul>
        </div>
        <div class="clearfix"></div>
    </div>
</div>
