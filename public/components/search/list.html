<style>
    .name-resalt {
        font-size: 14px;
        line-height: 14px;
        color: #8e8e8e;
    }
    .name-resalt {
        color: #666666;
    }
    .search-window img {
        margin-bottom: 5px;
    }
    .all-results {
        cursor: pointer;
    }
    .all-results a{
        color: $mainColor;
        transition: all  0.3s ease-in-out 0.1s;
        opacity: 0.7;
        line-height: 28px;
    }
    .all-results:hover a{
        font-size: 18px;
        opacity: 1;
        line-height: 28px;
    }
    .searchResaltsInner{
        padding: 20px;
    }
</style>
<div class="searchResaltsInner">
    <div>
        <h5 ng-bind="$ctrl.global.get('lang').val.goodsandservise"></h5>
        <hr>ddd
    </div>
    <div class="search-window" ng-repeat="item in searchStuffList">
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
            <div class="row">
                <a ng-if="::item.img" href="/{{item.link}}">
                    <img class="img-responsive" ng-src="{{item.img}}">
                </a>
            </div>
        </div>
        <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
            <a class="name-resalt" href="/{{item.link}}">
                <p ng-bind="::item.name"></p>
                <p ng-bind="::item.artikul"></p>
            </a>
        </div>
        <div class="clearfix"></div>
    </div>
    <hr>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center all-results" ng-show="searchStuffList.length">
        <a ng-click="$ctrl.allResults()">{{$ctrl.global.get('lang').val.allresults}}11</a>
    </div>

</div>
