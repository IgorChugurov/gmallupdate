<div ng-hide="$ctrl.$state.current.name!='frame.lookbook'" class="lookbook-list"  ng-class="{'lookbook-list-mobile':$ctrl.mobile}">
    <div class="clearfix"></div>
    <div class="nav-box-stuff">
        <div class="tab-nav-stuff">
            <a class="btn btn-fab btn-fab-mini btn-violet" ui-sref="frame">
                <i class="material-icons">reply</i>
            </a>
        </div>
        <div class="tab-nav-stuff text-center">
            <a class="btn btn-fab btn-fab-mini btn-success"
               ng-click="$ctrl.createItem()"
               title="создать обложку для галереи">
                <i class="material-icons">add</i>
            </a>
        </div>
        <div class="tab-nav-stuff  search">
            <form ng-submit1="$ctrl.searchItem(searchStr)">
                <input title="поиск товара в каталоге" type="text"
                       ng-model-options="{'updateOn':'default blur','debounce':{'default':1000,'blur':0}}"
                       ng-change="$ctrl.searchItem(searchStr)"
                       placeholder="поиск товара"
                       class="search-fluid"  ng-model="searchStr"/>
                <a ng-click="$ctrl.clearSearch()" class="btn btn-fab btn-fab-mini btn-warning" title="очистить строку поиска">
                    <i class="material-icons">clear</i>
                </a>
            </form>
            <!--<form ng-submit="$ctrl.searchItem(searchStr)">
                <input type="text"  class="search-fluid"  ng-model="searchStr"/>
                <input type="submit" class="enter" tabindex="-1" />
            </form>-->
        </div>
        <div class="tab-nav-stuff">
            <h4 class="name-box">список галерей</span>
            </h4>
        </div>
        <div class="clearfix"></div>
        <div class="tab-nav-stuff  paginator-box pull-right">
            <paginator-main
                    paginate="$ctrl.paginate"
                    getlist="$ctrl.getList()"
                    scroll="{{scrollId}}">
            </paginator-main>
        </div>
        <div class="clearfix"></div>
    </div>
    <div>
        <div class=" col-lg-12 col-md-12 col-sm-12 col-xs-12" >
            <div ng-show="!$ctrl.items.length" ng-cloak class="text-center">
                <p class="no_story">
                    Вы не создали ни одной галереи
                </p>
            </div>
            <div class="clearfix"></div>
            <div class="cart-detail" >
                <ul>
                    <li ng-repeat-start="item in $ctrl.items" ng-class="{bgcolor_one:($index%2==0),bgcolor_two:($index%2!=0)}">
                        <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
                            <div class="form-group label-floating box-input">
                                <label for="name1" class="control-label">название</label>
                                <input type="text" id="name1" class="form-control name"
                                       ng-model="item.name"
                                       ng-model-options="{ updateOn: 'default blur', debounce: { 'default': 300, 'blur': 0 } }"
                                       required
                                       lost-focus="$ctrl.saveField(item,'name')"/>
                            </div>
                        </div>
                        <div class="col-lg-2 col-md-2 col-sm-6 col-xs-12">
                            <div class="form-group label-floating box-input">
                                <label class="control-label">дата создания</label>
                                <input date-range-picker class="form-control date-picker"
                                       type="text" ng-model="item.date" id="{{$index}}"
                                       options="$ctrl.datePickerOptions" ng-blur="$ctrl.saveField(item,'date',200)"/>
                            </div>
                        </div>
                        <div class=" col-lg-4 col-md-4 col-sm-6 col-xs-8">
                            <div class="form-group text-center">
                                <div class="togglebutton">
                                    <label for="actived{{$index}}-gg">
                                        <span ng-class="{'active':!item.actived}">не опубликовано</span>

                                        <input type="checkbox"
                                               id="actived{{$index}}-gg"
                                               ng-model="item.actived"
                                               ng-change="$ctrl.saveField(item,'actived')">
                                        <span ng-class="{'active':item.actived}">опубликовано</span>
                                        <br>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class=" col-lg-2 col-md-2 col-sm-6 col-xs-4 padding0 text-right">
                           <!-- <a class="btn  btn-fab btn-fab-mini btn-info swap" ng-if="!$ctrl.mobile" style="cursor: move">
                                <i class="material-icons" title="передвинуть">swap_vertical_circle</i>
                            </a>-->
                            <a class="btn btn-fab btn-fab-mini btn-success" ui-sref="frame.lookbook.item({id:item.url})">
                                <i class="material-icons">edit</i>
                            </a>
                            <a class="btn btn-fab btn-fab-mini btn-warning " ng-click="$ctrl.deleteItem(item)">
                                <i class="material-icons">delete</i>
                            </a>
                        </div>
                        <div class="clearfix"></div>
                    </li>
                    <div class="clearfix" ng-if="$index%2!=0" ng-repeat-end></div>
                </ul>

            </div>
        </div>

        <!--<a href="#" class="back-to-top">
            <i class="fa fa-angle-double-up fa-3x" ></i>
        </a>-->
    </div>
</div>
<div ui-view></div>
