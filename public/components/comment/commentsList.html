<style>
    .progress{
        height: 20px;
    }
</style>
<div  class="comments-list" ng-class="{'comments-list-mobile':$ctrl.global.get('mobile').val}">
    <div class="nav-box-stuff">
        <div class="tab-nav-stuff">
            <a class="btn btn-fab btn-fab-mini btn-violet" onclick="window.history.back()">
                <i class="material-icons">reply</i>
            </a>
        </div>
        <div class="tab-nav-stuff">
            <h4 class="name-box">Комментарии к товарам</h4>
        </div>
        <div class="tab-nav-stuff pull-right paginator-box">
            <paginator-main
                    paginate="$ctrl.paginate"
                    getlist="$ctrl.getList()"
                    scroll="{{scrollId}}">
            </paginator-main>
        </div>
        <div class="clearfix"></div>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="comment-detail" ng-repeat="item in $ctrl.items">
            <div class="cart-detail">
                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-4">
                    <p class="goods-name">
                        <span ng-bind="item.stuff.name"></span>
                        <span ng-bind="item.stuff.artikul"></span>
                    </p>
                    <img class="img-responsive" ng-src="{{item.stuff.gallery[0].thumb}}">
                </div>
                <div class="col-lg-5 col-md-5 col-sm-5 col-xs-12 text-left">

                    <div class="">
                        <div class="">
                            <div class="form-group label-floating">
                                <label class="control-label">имя</label>
                                <input class="form-control" ng-model="item.user" class="pull-right"
                                       ng-model-options="{'updateOn':'default blur','debounce':{'default':700,'blur':0}}"
                                       ng-change="$ctrl.saveField(item,'user')">
                            </div>
                        </div>
                        <div class="">
                            <div class="form-group label-floating">
                                <label class="control-label">комментарий</label>
                                <textarea rows="4"  class="form-control" ng-model="item.text"
                                          ng-model-options="{'updateOn':'default blur','debounce':{'default':700,'blur':0}}"
                                          ng-change="$ctrl.saveField(item,'text')">
                                                    </textarea>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                    <p ng-bind="$ctrl.moment(item.date).format('LLL')" class="date"></p>
                    <div class="">
                        <label class="response-name">администратор</label>
                        <div class="form-group label-floating">
                            <label class="control-label">ответ</label>
                            <textarea rows="4" class="form-control" ng-model="item.response"
                                      ng-model-options="{'updateOn':'default blur','debounce':{'default':700,'blur':0}}"
                                      ng-change="$ctrl.saveField(item,'response')">
                                                </textarea>
                        </div>
                    </div>
                </div>
                <div class="col-lg-1 col-md-1 col-sm-1 col-xs-2 text-right padding0">
                    <a class="btn btn-fab btn-fab-mini btn-warning" ng-click="$ctrl.deleteItem(item)">
                        <i class="material-icons">delete</i>
                    </a>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
</div>
