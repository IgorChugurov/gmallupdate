<div class="select-modal">
    <div class="modal-header">
        <h3 class="modal-title text-center">создание магазина</h3>
        <a class="cancel"  ng-click="$ctrl.cancel()"></a>
    </div>
    <div class="modal-body">
        <form ng-submit="$ctrl.ok(websiteName)" name="websiteName">
            <div class="form-group">
                <input focus-me="$ctrl.focus" class="form-control" name="name"
                       ng-model="$ctrl.item"
                       ng-maxlength="30"
                       ng-minlength="3"
                       ng-change="$ctrl.checkSubDomain($ctrl.item)"
                       ng-pattern="$ctrl.re"
                       required
                       autocomplete="off"
                       placeholder="{{$crtl.field}}">
                <span class="help-block text-danger" ng-if="websiteName.name.$dirty" ng-messages="websiteName.name.$error">

                    <span ng-message="maxlength">{{$ctrl.global.get('langError').val.namelong}}</span>
                    <span ng-message="minlength">{{$ctrl.global.get('langError').val.nameshort}}</span>
                    <span ng-message="required">{{$ctrl.global.get('langError').val.nameshort}}</span>
                    <span ng-message="pattern">{{$ctrl.global.get('langError').val.formatnot}}</span>
                </span>
                <span class="help-block text-danger" ng-if="$ctrl.exist">
                    <span >{{$ctrl.field}} занят</span>
                </span>

            </div>
            <div class="form-group label-floating ">
                <label for="name" class="control-label">название сайта</label>
                <input type="text" id="name" class="form-control"
                       ng-model="$ctrl.name"/>
            </div>
            <div class="form-group">
                <button class="btn btn-raised btn-block" type="submit" >создать</button>
            </div>
        </form>

        <div class="clearfix"></div>
    </div>
    <div class="clearfix"></div>

    <div class="modal-footer">
        <a class="btn btn-block btn-raised" ng-click="$ctrl.ok()">
            создать
        </a>
    </div>
    <div class="clearfix"></div>
</div>
