<div class="col-md-12 text-center upload-video">
    <div class="form-group text-center" ng-if="fileSrc">
        <video    class="fillHeigh" controls="controls">
            <source ng-src="{{fileSrc| trustUrl}}" type="video/webm">
        </video>
    </div>
    <div class="form-group add-photo">
        <div>
            <a type="button" class="btn btn-fab btn-success"  ng-disabled="noChange || !itemId"  title="выбрать файл" ng-click="clickFile();">
                <i class="material-icons">add_a_photo</i>
            </a>
            <a ng-if="!noLoad && !noChange" class="btn  btn-fab btn-violet" title="загрузить видео" ng-click="uploadImg()">
                <i class="material-icons">get_app</i>
            </a>
            <a ng-if="fileSrc" type="button" class="btn btn-fab btn-warning" ng-click="deleteImg()">
                <i class="material-icons">delete</i>
            </a>
        </div>
        <div class="col-lg-12" ng-if="!noLoad && noChange">
            <img src="img/spinner.gif">
        </div>
        <div class="clearfix"></div>
        <input type="file" file-read-src="fileSrc" my-file="myFile" name="image" id="imagefile{{now}}" style='visibility: hidden;'/>
    </div>
</div>
<div class="clearfix"></div>
