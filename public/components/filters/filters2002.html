<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 filters">
    <div ng-hide="$ctrl.$state.current.name!='frame.filters'">
        <div class=" advancedDemo">
            <div class="dropzone ng-scope">
                <div class="pages-header">
                    <h3 class="text-center name-page">характеристики и признаки <a ng-click="$ctrl.fixBrands()">fix data structure</a></h3>
                </div>
                <ul dnd-list="$ctrl.filters"
                    dnd-drop="$ctrl.dropFilterCallback(item)"
                    dnd-allowed-types="['filter']">
                    <li class="mb-40"
                        ng-repeat="filter in $ctrl.filters"
                        dnd-draggable="filter"
                        dnd-type="'filter'"
                        dnd-effect-allowed="move"
                        dnd-moved="$ctrl.filters.splice($index,1)"
                        dnd-selected="models.selected = item"
                        ng-class="{selected: models.selected === item}">
                        <filter-component></filter-component>
                    </li>
                    <li>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                            <form ng-submit="$ctrl.addNewFilter($ctrl.newFilter)">
                                <div class="col-lg-11 col-md-11 col-sm-11 col-xs-11  add-filters">
                                    <div class=" form-group label-floating">
                                        <label class="control-label">добавить характеристику</label>
                                        <input class="form-control" ng-model="$ctrl.newFilter.name">
                                    </div>
                                </div>
                                <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1"></div>
                                <div class="clearfix"></div>
                                <input type="submit"
                                       class="enter"
                                       tabindex="-1" />
                            </form>
                        </div>
                        <div class="clearfix"></div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div ui-view></div>
</div>
