<div class="tag-to-model select-modal">
    <div class="modal-header">
        <h3 class="modal-title text-center">выбор признака</h3>
        <a class="cancel"  ng-click="$ctrl.cancel()"></a>
    </div>
    <div class="modal-body padding-body">
        <div class="text-center col-lg-12 col-md-12 col-sm-12 col-xs-12" ng-if1="$ctrl.sections.length">
            <h4 class="name-box" ng-bind="$ctrl.global.get('lang').val.section"></h4>
            <div class="radio" ng-repeat="section in $ctrl.sections">
                <label>{{section.name}}<input ng-model="$ctrl.section" value="{{section.url}}" type="radio"></label>
            </div>
        </div>

        <script type="text/ng-template" id="tag.html">
            <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1  box-border-top" ng-if="!filter.showTags"></div>
            <div class="col-lg-11 col-md-11 col-sm-11 col-xs-11  form-group  tag-box">
                <form>
                    <div ng-click="$ctrl.ok(tag)">
                        <span  ng-bind="tag.name" ></span>
                    </div>
                </form>
            </div>
            <div class="clearfix"></div>
        </script>

        <script type="text/ng-template" id="filter.html">
            <div class="col-lg-12  col-md-12 col-sm-12 col-xs-12 box-section-left"  ng-if="filter.tags.length">
                <div class="col-lg-5  col-md-5 col-sm-5 col-xs-5 form-group filter-box">
                    <span ng-bind="filter.name"></span>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 box-section-right " ng-if="!filter.showTags">
                <div class="row">
                    <ul class="itemlist">
                        <li  ng-repeat="tag in filter.tags track by $index"
                            class="tree-node-category"
                            ng-include="'tag.html'">
                        </li>
                    </ul>
                </div>
            </div>
            <div class="clearfix"></div>
        </script>
        <div>
            <ul>
                <li ng-repeat="filter in $ctrl.filters"
                    ng-include="'filter.html'" style="margin-bottom: 20px">
                </li>
            </ul>
        </div>
    </div>
</div>
