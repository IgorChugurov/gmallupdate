<div class="edit-slide select-modal">
    <div class="modal-header">
        <h3 class="modal-title text-center">редактирование данных для слайда</h3>
        <a class="cancel" ng-click="$ctrl.cancel()"></a>
    </div>
    <div class="modal-body">
        <div class=" col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="form-group label-floating">
                <label for="name" class="control-label">название</label>
                <input type="text" id="name" class="form-control"
                       ng-model="$ctrl.item.name"/>
            </div>
        </div>
        <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
            <!--<div class="checkbox">
                <label>
                    <input type="checkbox" ng-model="$ctrl.item.actived">
                    <span ng-if="!$crtl.item.actived">опубликовать</span>
                    <span ng-if="$crtl.item.actived">опубликован</span>
                </label>
            </div>-->
            <div class="togglebutton text-center">
                <label for="slide">
                    <span ng-class="{'active':!$ctrl.item.actived}">не опубликован</span>
                    <input type="checkbox"
                           id="slide"
                           ng-model="$ctrl.item.actived">
                    <span ng-class="{'active':$ctrl.item.actived}">опубликован</span>
                </label>
            </div>
        </div>
        <div class=" col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <div class="link-box form-group">
                <h3 class=" name-action text-center"  ng-click="isCollapsedbutton1 = !isCollapsedbutton1">добавить/изменить ссылку</h3>
                <create-link uib-collapse="!isCollapsedbutton1" link="$ctrl.item.link"></create-link>
            </div>
        </div>

        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <!--<pre>{{$ctrl.item|json}}</pre>-->
            <div class="togglebutton text-center">
                <label for="button5f">
                    <span ng-class="{'active':!$ctrl.item.button.is}">кнопки нет</span>
                    <input type="checkbox"
                           id="button5f"
                           ng-model="$ctrl.item.button.is">
                    <span ng-class="{'active':$ctrl.item.button.is}">кнопка есть</span>
                </label>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <div class="form-group label-floating">
                    <label class="control-label">текст на кнопке</label>
                    <input ng-model="$ctrl.item.button.text" class="form-control"
                           ng-model-options="{'updateOn': 'default blur',
                             'debounce': {'default': 700,'blur': 0}}">
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <label class="control-label" style="margin-top: 0">анимация кнопки</label>
                <ui-select ng-model="$ctrl.item.button.animate" append-to-body="true" skip-focusser="true" search-enabled="false">
                    <ui-select-match placeholder="анимация">{{$select.selected.name}}</ui-select-match>
                    <ui-select-choices repeat="opt.type as opt in $ctrl.animationTypes">{{ opt.name }}</ui-select-choices>
                </ui-select>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="link-box form-group">
                    <h3 class=" name-action text-center"  ng-click="isCollapsedbutton = !isCollapsedbutton">добавить/изменить ссылку</h3>
                    <create-link  uib-collapse="!isCollapsedbutton" link="$ctrl.item.button.link" stuffurl="$ctrl.item.button.stuffUrl"></create-link>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
        <div class="clearfix"></div>
        <div class="editor col-lg-12">
            <h4 class="text-center name-box">описание</h4>
            <div class="form-group">
                <div text-angular ng-model-options="{'updateOn':'default blur','debounce':{'default':700,'blur':0}}"
                     ng-change="saveField(item,'desc')"
                     ta-toolbar="[['h1','h2','h3','h4','h5','h6','p','underline','italics','bold','ul','ol','outdent','indent','justifyLeft','justifyCenter','justifyRight','justifyFull','insertLink','insertImage','html']]"
                     ng-model="$ctrl.item.desc"
                     ta-html-editor-class="border-around">
                </div>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>







    <div class="modal-footer">
        <a class="btn btn-lg btn-raised btn-block" type="button" ng-click="$ctrl.ok()">
            сохранить
        </a>
    </div>
</div>
