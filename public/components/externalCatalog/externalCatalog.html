<div class="nav-box-stuff">
    <div class="tab-nav-stuff text-center">
        <a class="btn btn-fab btn-fab-mini btn-violet" onclick="window.history.back()" ng-class="{'mini-tab':$ctrl.global.get('mobile').val}">
            <i class="material-icons">reply</i>
        </a>
    </div>
    <div class="tab-nav-stuff">
        <a class="btn btn-fab btn-fab-mini btn-success"
           ng-click="$ctrl.createItem()"
           title="создать  каталог">
            <i class="material-icons">add</i>
        </a>
    </div>

            <input type="submit" class="enter" tabindex="-1" />

    <div class="tab-nav-stuff text-center">
        <paginator-main
                paginate="$ctrl.paginate"
                getlist="$ctrl.getList()"
                scroll="{{scrollId}}">
        </paginator-main>
    </div>
    <div class="clearfix"></div>

<div  class="store-list-catalog">
    <div ng-show="!$ctrl.items.length" ng-cloak class="text-center">
        <p class="no_story">
            Для загрузки на сайт пока не выбраны внешние каталоги.
        </p>
    </div>
    <div class="store-list-container">
        <div class="stuff-admin col-lg-12 col-md-12 col-sm-12 col-xs-12"  ng-repeat="item in $ctrl.items" ng-init="exist=false;existD=false">
            <div class="cart-detail">
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                    <div class="form-group label-floating ">
                        <label for="name" class="control-label">ссылка на каталог</label>
                        <input type="text" id="name" class="form-control"
                               ng-model="item.name"
                               ng-model-options="{'updateOn':'default blur','debounce':{'default':700,'blur':0}}"
                               ng-change="$ctrl.saveField(item,'name')"/>
                    </div>

                </div>
                <div class="col-lg-7 col-md-6 col-sm-6 col-xs-12">
                    <div class="form-group label-floating ">
                        <label for="link" class="control-label">ссылка на каталог</label>
                        <input type="text" id="link" class="form-control"
                               ng-model="item.link"
                               ng-model-options="{'updateOn':'default blur','debounce':{'default':700,'blur':0}}"
                               ng-change="$ctrl.saveField(item,'link')"/>
                    </div>

                </div>
                <div class="col-lg-1 col-md-2 col-sm-2 col-xs-12 text-right">
                    <div class="pull-right">
                        <a class="btn btn-fab btn-fab-mini btn-warning" title="удалить ссылку на магазин" ng-click="$ctrl.deleteItem(item)">
                            <i class=" material-icons">delete</i>
                        </a>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="clearfix"></div>

        </div>
        <div class="clearfix"></div>
    </div>
</div>

<div ui-view></div>
