<div class="select-modal">
    <div class="modal-header">
        <h3 class="modal-title text-center">загрузка пользователей в БД</h3>
        <a class="cancel" ng-click="$ctrl.cancel()"></a>
    </div>
    <div class="modal-body">
        <div class="ship-box col-sm-12 col-lg-12 col-md-12 col-xs-12 text-center">
            <table class="table">
                <thead>
                <tr>
                    <th>параметр</th>
                    <th>количество</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>подписчиков в БД</td>
                    <td>
                        <span ng-hide="$ctrl.disableSpinner"><img style="width: 50px" src="/img/loading.gif"></span>
                        <span ng-bind="$ctrl.countInDb"></span>
                    </td>
                </tr>
                <tr>
                    <td>лимит подписчиков для БД</td>
                    <td>
                        <span ng-hide="$ctrl.disableSpinner"><img style="width: 50px" src="/img/loading.gif"></span>
                        <span ng-bind="$ctrl.countPermission"></span>
                    </td>
                </tr>
                <tr>
                    <td>подписчиков в файле</td>
                    <td>
                        <span ng-hide="$ctrl.disableSpinner"><img style="width: 50px" src="/img/loading.gif"></span>
                        <span ng-bind="$ctrl.countFfomFile"></span></td>
                </tr>
                <tr>
                    <td>уникальных подписчиков для записи в  БД</td>
                    <td>
                        <span ng-hide="$ctrl.disableSpinner"><img style="width: 50px" src="/img/loading.gif"></span>
                        <span ng-bind="$ctrl.countToDb"></span></td>
                </tr>
                </tbody>
            </table>
            <p>после окончания загрузки вы можете просмотреть log файл с результатами</p>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="modal-footer">
        <button ng-disabled="$ctrl.blockButton" class="btn btn-block btn-raised" ng-click="$ctrl.ok()">OK</button>
    </div>
</div>
