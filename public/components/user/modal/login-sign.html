<div  class="sign-login">
    <div ng-if="!$ctrl.phone" ng-init="$ctrl.block='autorization'">
        <div class="modal-header-project">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-10 login text-center" ng-class="{'active-tabl':$ctrl.block=='autorization'}">
                <a ng-click="$ctrl.block='autorization'">
                <span>
                    {{$ctrl.global.get('langForm').val.autorization}}
                </span>
                </a>
            </div>
            <div class="col-lg-5 col-md-5 col-sm-5 col-xs-10 sign text-center" ng-class="{'active-tabl':$ctrl.block=='registration'}">
                <a ng-click="$ctrl.block='registration'">
                <span>
                    {{$ctrl.global.get('langForm').val.registration}}
                </span>
                </a>
            </div>
            <div class="col-lg-1 col-md-1 col-sm-1 col-xs-2 cancel-login text-center">
                <a class="icon-cancel-img" ng-click="$ctrl.cancel()"></a>
            </div>
            <div class="clearfix"></div>


        </div>
        <div class="modal-body-project">
            <div  ng-show="$ctrl.block=='autorization'">
                <user-login close-modal="$ctrl.closeModal()" toaster="true"></user-login>
            </div>
            <div  ng-show="$ctrl.block=='registration'">
                <user-sign  close-modal="$ctrl.closeModal()" toaster="true"></user-sign>
            </div>
        </div>
    </div>
