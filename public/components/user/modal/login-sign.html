<div  class="sign-login">
    <div class="modal-header-project">
        <a class="cancel icon-cancel-img" ng-click="$ctrl.cancel()">
        </a>
    </div>
    <div class="modal-body-project">
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 login">
            <h3 class="text-center">
                {{$ctrl.global.get('langForm').val.autorization}}
            </h3>
            <p class="desc-form">{{$ctrl.global.get('langForm').val.ifregistered}}</p>
            <div class=" col-lg-12 col-md-12 col-xs-12 col-sm-12 ">
                <user-login close-modal="$ctrl.closeModal()" toaster="true"></user-login>
            </div>
            <div class="clearfix"></div>

        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 sign">
            <h3 class="text-center">
                {{$ctrl.global.get('langForm').val.registration}}
            </h3>
            <p class="desc-form">{{$ctrl.global.get('langForm').val.ifnewbuyer}}</p>
            <div class="enter-button col-lg-12 col-md-12 col-xs-12 col-sm-12 ">
                <user-sign  close-modal="$ctrl.closeModal()" toaster="true"></user-sign>
            </div>
            <div class="clearfix"></div>
        </div>
        <a ng-if="!$ctrl.global.get('store').val.cartSetting.slide"class="cancel" ng-click="$ctrl.cancel()"></a>
        <div class="clearfix"></div>
    </div>
</div>
