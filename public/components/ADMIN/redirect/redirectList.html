<div ui-view></div>
<div class="redirect-stuff">
    <div ng-show="!$ctrl.items.length" ng-cloak class="col-xs-12 col-md-12 col-sm-12 col-lg-12 text-center">
        <p class="no_story">
            Пока не создан список редиректов.
        </p>
    </div>
    <div class="nav-box-stuff" ng-hide="$ctrl.$state.current.name=='frame.lang.item'">
        <div class="tab-nav-stuff text-center">
            <a class="btn btn-fab btn-fab-mini btn-violet" onclick="window.history.back()" ng-class="{'mini-tab':$ctrl.global.get('mobile').val}">
                <i class="material-icons">reply</i>
            </a>
        </div>
        <div class="tab-nav-stuff" ng-if="$ctrl.enabledCreate">
            <a class="btn btn-fab btn-fab-mini btn-success"
               ng-click="$ctrl.createObject()"
               title="создать карту redirects">
                <i class="material-icons">add</i>
            </a>
        </div>
        <div class="tab-nav-stuff pull-right" ng-if="$ctrl.itemId">
            <a class="btn btn-fab btn-fab-mini btn-warning"
               ng-click="$ctrl.deleteObject()"
               title="удалить карту redirects">
                <i class="material-icons link-white">delete</i>
            </a>
        </div>
        <div class="tab-nav-stuff">
            <form>
                <input type="text"  class="search-fluid"  ng-model="$ctrl.searchStr"/>
                <input type="submit" class="enter" tabindex="-1" />
            </form>
        </div>
        <div class="clearfix"></div>
    </div>
    <div class="info col-lg-12" ng-if="$ctrl.enableData">
        <div class="cart-detail">
            <ul>
                <li>
                    <div class="col-lg-5 col-md-5 col-sm-5 col-xs-12">
                        <div class="form-group label-floating">
                            <label class="control-label">URL в индексе</label>
                            <input class="form-control"ng-model="$ctrl.url">
                        </div>

                    </div>
                    <div class="col-lg-5 col-md-5 col-sm-5 col-xs-8">
                        <div class="form-group label-floating">
                            <label class="control-label">URL для редиректа</label>
                            <input class="form-control"ng-model="$ctrl.redUrl">
                        </div>
                    </div>
                    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-4">
                        <a class="btn btn-fab btn-fab-mini btn-success" ng-click="$ctrl.createItem()">
                            <i class="material-icons link-white">add</i>
                        </a>

                    </div>


                </li>
                <li ng-repeat="item in $ctrl.items" ng-init="$ctrl.enableEdit[$index]=false">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5">
                            <input id="editUrl{{$index}}" class="form-control"ng-model="item.url" ng-disabled="!$ctrl.enableEdit[$index]">
                        </div>
                        <div class="col-lg-4 col-md-5 col-sm-5 col-xs-5">
                            <input class="form-control"ng-model="item.redUrl" ng-disabled="!$ctrl.enableEdit[$index]">
                        </div>
                        <div class="col-lg-3 col-md-2 col-sm-2 col-xs-2">
                            <a class="btn btn-fab btn-fab-mini pull-right btn-warning" ng-click="$ctrl.deleteItem($index)">
                                <i class="material-icons">delete</i>
                            </a>

                            <a class="btn btn-fab btn-fab-mini pull-right btn-info" ng-click="$ctrl.saveField($index)" >
                                <i class="material-icons">save</i>
                            </a>
                            <a class="btn btn-fab btn-fab-mini pull-right btn-success" ng-click="$ctrl.activeEdit($index)" >
                                <i class="material-icons">create</i>
                            </a>
                            <div class="clearfix"></div>

                        </div>
                    </div>

                    <div class="clearfix"></div>
                </li>
                <div class="clearfix"></div>
            </ul>
        </div>
        <div class="clearfix"></div>
    </div>
</div>
