<div class="select-modal">
    <div class="modal-header">
        <h3 class="modal-title text-center" ng-bind="$ctrl.header"></h3>
        <a class="cancel"  ng-click="$ctrl.cancel()"></a>
    </div>
    <div class="modal-body">

        <ul>
            <li ng-repeat="item in $ctrl.items">
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                    <a ng-click="$ctrl.selectItem(item)">
                        <span ng-bind="item.nameTemplate"></span>
                    </a>
                </div>
                <div  class="col-lg-6 col-md-6 col-sm-6 col-xs-12 form-group">
                    <div class="togglebutton">
                        <label for="block55{{$index}}">
                            <span ng-class="{'active':!item.allData}">только стили</span>
                            <input type="checkbox"
                                   id="block55{{$index}}"
                                   ng-model="item.allData">
                            <span ng-class="{'active':item.allData}">стиили и контент</span>
                        </label>
                    </div>
                </div>

            </li>
        </ul>

        <div class="clearfix"></div>
    </div>
    <div class="clearfix"></div>

    <div class="clearfix"></div>
</div>
