<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="cart-detail">
        <div class="brands-home">
            <div class="clearfix"></div>
            <div class="galleryWrapper">
                <div class="galleryTable">
                    <div class="galleryRow">
                        <div class="clearfix"></div>
                        <ul dnd-list="block[block.type]"
                            dnd-horizontal-list="true" class="gallery-item-ul">
                            <li ng-repeat="image in block[$ctrl.getBlockType(block.type)] track by $index" class="gallery-item"
                                dnd-draggable="image"
                                dnd-effect-allowed="move"
                                dnd-dragend="$ctrl.movedItemInCollection(block)"
                                dnd-moved="block[block.type].splice($index,1)">
                                <span class="helper"></span>
                                <img  ng-src="{{image.img|| 'img/upload/no.png'}}">
                                <a class="btn  btn-fab edit" ng-click="$ctrl.setCollection(block,$index)">
                                    <i class="material-icons link-success">edit</i>
                                </a>
                                <a class="btn  btn-fab delete" ng-click="$ctrl.deleteCollection(block,$index)">
                                    <i class="material-icons link-danger">delete</i>
                                </a>
                                <p>{{image.name||'выберите объект'}}</p>
                            </li>
                            <li  class="gallery-item">
                                <a class="btn btn-fab add-goods" ng-click="$ctrl.setCollection(block)">
                                    <i class="material-icons link-success md-36">add</i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="clearfix"></div>
    </div>
</div>
