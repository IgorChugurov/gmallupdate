<div class="row" ng-if1="!$ctrl.global.get('local').val">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" ng-class="{'text-center': textCenter}">
    <ul class="list-social" ng-social-buttons
         data-url="$ctrl.global.get('titles').val.url"
         data-title="$ctrl.global.get('titles').val.title"
         data-description="$ctrl.global.get('titles').val.description"
         data-image="$ctrl.global.get('titles').val.image"
        showcounts="false">
        <li>{{$ctrl.global.get('lang').val.share}}</li>
        <li ng-if="$ctrl.global.get('store').val.sh.fb.is" class="ng-social-facebook">
            <i ng-if="!$ctrl.global.get('store').val.sh.fb.type ||$ctrl.global.get('store').val.sh.fb.type==2 ||$ctrl.global.get('store').val.sh.fb.type==0" class="icon-fb-img"></i>
            <span ng-if="$ctrl.global.get('store').val.sh.fb.type==1 || $ctrl.global.get('store').val.sh.fb.type==2">Facebook</span>
        </li>
        <li ng-if="$ctrl.global.get('store').val.sh.gl.is" class="ng-social-google-plus">
            <i ng-if="!$ctrl.global.get('store').val.sh.gl.type ||$ctrl.global.get('store').val.sh.gl.type==2 ||$ctrl.global.get('store').val.sh.gl.type==0" class="fa fa-google-plus"></i>
            <span ng-if="$ctrl.global.get('store').val.sh.gl.type==1 || $ctrl.global.get('store').val.sh.gl.type==2">Google+</span>
        </li>
        <li ng-if="$ctrl.global.get('store').val.sh.tw.is" class="ng-social-twitter">
            <i ng-if="!$ctrl.global.get('store').val.sh.tw.type ||$ctrl.global.get('store').val.sh.tw.type==2 ||$ctrl.global.get('store').val.sh.tw.type==0" class="fa fa-twitter"></i>
            <span ng-if="$ctrl.global.get('store').val.sh.tw.type==1 || $ctrl.global.get('store').val.sh.tw.type==2">Twitter</span>
        </li>
        <li ng-if="$ctrl.global.get('store').val.sh.vk.is" class="ng-social-vk">
            <i ng-if="!$ctrl.global.get('store').val.sh.vk.type ||$ctrl.global.get('store').val.sh.vk.type==2 ||$ctrl.global.get('store').val.sh.vk.type==0" class="fa fa-vk"></i>
            <span ng-if="$ctrl.global.get('store').val.sh.vk.type==1 || $ctrl.global.get('store').val.sh.vk.type==2">VK</span>
        </li>
        <li ng-if="$ctrl.global.get('store').val.sh.pin.is" class="ng-social-pinterest">
            <i ng-if="!$ctrl.global.get('store').val.sh.pin.type ||$ctrl.global.get('store').val.sh.pin.type==2 ||$ctrl.global.get('store').val.sh.pin.type==0" class="fa fa-pinterest"></i>
            <span ng-if="$ctrl.global.get('store').val.sh.pin.type==1 || $ctrl.global.get('store').val.sh.pin.type==2">Pinterest</span>
        </li>
        <li ng-if="$ctrl.global.get('store').val.sh.ok.is" class="ng-social-odnoklassniki">
            <i ng-if="!$ctrl.global.get('store').val.sh.ok.type ||$ctrl.global.get('store').val.sh.ok.type==2||$ctrl.global.get('store').val.sh.ok.type==0" class="fa fa-ok"></i>
            <span ng-if="$ctrl.global.get('store').val.sh.ok.type==1 || $ctrl.global.get('store').val.sh.ok.type==2">OK</span>
        </li>

        <!--<li class="ng-social-mailru">Мой мир</li>-->

        <!-- <li class="ng-social-github" user="esvit" repository="ng-table">GitHub</li>
        <li class="ng-social-github-forks" user="esvit" repository="ng-table">Forks</li> -->
    </ul>


    </div>
</div>
