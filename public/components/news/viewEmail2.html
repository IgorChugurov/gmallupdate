<div style="padding: 30px;width: 100%">
    <div style="clear: both"></div>
    <div >
        <div style="text-align: center; width: 100%;">
            <img class="img-responsive logo" src="" style="width: 70px;display: inline-block;">
        </div>
        <div><!-- class="col-lg-12 news-head text-center"-->
            <h2 ng-bind="$ctrl.item.name" style="font-weight: 500; letter-spacing: 2px; text-transform: uppercase; text-align: center"></h2>
        </div>
        <div ng-if="$ctrl.item.img.length"><!-- class="col-lg-12"-->
            <a href="" style="cursor: pointer;">
                <img ng-src="{{$ctrl.item.img}}" style="width: 100%;margin-bottom: 20px;"><!-- class="img-responsive news-banner"-->
            </a>

        </div>
        <div ng-if="$ctrl.item.video.length"><!-- class="col-lg-12"-->
            <a  href="" style="cursor: pointer;">
                <img ng-src="{{$ctrl.item.video}}"  style="width: 100%;margin-bottom: 20px;"><!-- class="img-responsive news-banner"-->
            </a>

        </div>
        <div style="clear: both;"><!-- class="col-lg-12"-->
            <p ng-bind-html="$ctrl.item.desc" style="text-align: justify"></p>
        </div>
        <div ng-repeat="image in $ctrl.item.imgs" style="width: 20%; margin: 20px; float: left"><!-- class="col-lg-3 news-photo-box"-->
            <a class="">
                <img class="img-responsive" ng-src="{{image.img}}">
            </a>
        </div>

        <div>
            <p ng-bind-html="$ctrl.item.desc1" style="text-align: justify"></p>
        </div>
        <div ng-repeat="stuff in $ctrl.item.stuffs"  style="width: 28%; margin: 20px; float: left; text-align: center"><!-- class="col-lg-4 news-good-box text-center"-->
            <a href="" class="">
                <img class="img-responsive"  ng-src="{{stuff.gallery[0].thumb|| 'img/upload/no.png'}}">
                <span>наименование модели</span>
            </a>
        </div>
    </div>

    <div style="clear: both"></div>

</div>
