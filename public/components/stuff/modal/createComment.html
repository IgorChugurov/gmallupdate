<div class="create-comment select-modal">
    <div class="modal-header">
        <h3 class="modal-title text-center">создание комментария</h3>
        <a class="cancel"  ng-click="$ctrl.cancel()"></a>
    </div>
    <div class="modal-body">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="form-group label-floating">
                <label class="control-label">содержание</label>
                <textarea class="form-control" ng-model="$ctrl.name" rows="3"></textarea>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="modal-footer">
        <a class="btn btn-raised btn-block" type="button" ng-click="$ctrl.ok()">создать</a>
    </div>
    <div class="clearfix"></div>
</div>
