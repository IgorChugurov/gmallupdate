<style>
    .has-error .form-control:focus {
        box-shadow: none;
        border-color: #f02222
    }
    .has-error .form-control {
        border-color: #f02222;
    }

    .has-error .help-block,
    .has-error .control-label,
    .has-error .radio,
    .has-error .checkbox,
    .has-error .radio-inline,
    .has-error .checkbox-inline,
    .has-error.radio label,
    .has-error.checkbox label,
    .has-error.radio-inline label,
    .has-error.checkbox-inline label {
        color: #f02222;
    }
</style>

<div class="witget">
    <div class="modal-header-project">
        <h3 class="modal-title text-center">
            <span class="name-modal" ng-bind="$ctrl.item.name"></span>
            <a class="cancel" ng-click="$ctrl.cancel()">
                <span class="icon-cancel-img"></span>
            </a>
        </h3>
    </div>
    <div class="modal-body-project">
        <div ng-switch on="::$ctrl.item.type">
            <div ng-switch-when="dateTime">
                <date-time-entry toaster="true" modal-close="$ctrl.modalClose()"></date-time-entry>
            </div>
            <div ng-switch-default>
                <div class="img-witget">
                    <img class="img-responsive" ng-src="{{$ctrl.item.img}}">
                </div>
                <div class="text-witget">
                    <div ng-bind-html="$ctrl.item.desc|unsafe"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="modal-footer-project">
        <div ng-switch on="::$ctrl.item.type">
            <div ng-switch-when="subscription">
                <user-sign-short button-name="подписаться"toaster="true"></user-sign-short>
            </div>
            <div ng-switch-when="call">
                <call-from-store stuff="{{$ctrl.stuff}}" toaster="true"></call-from-store>
            </div>
            <div ng-switch-when="feedback">
                <feedback-message></feedback-message>
            </div>
            <div ng-switch-when="subscriptionAdd">
                <subscription-add></subscription-add>
            </div>
            <div ng-switch-default class="col-lg-6 col-lg-offset-3">
                <a class="btn btn-project btn-block" type="button" ng-click="$ctrl.ok()">ok</a>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
</div>
