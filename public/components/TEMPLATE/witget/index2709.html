<div class="witget">
    <div class="modal-header">
        <h3 class="modal-title text-center" ng-bind="$ctrl.item.name"></h3>
        <a class="cancel" ng-click="$ctrl.cancel()"></a>
    </div>
    <div class="modal-body">
        <div ng-switch on="::$ctrl.item.type">
            <div ng-switch-when="dateTime">
                <date-time-entry toaster="true" modal-close="$ctrl.modalClose()"></date-time-entry>
            </div>
            <div ng-switch-default>
                <div>
                    <img class="img-responsive" ng-src="{{$ctrl.item.img}}">
                </div>
                <div>
                    <div ng-bind-html="$ctrl.item.desc|unsafe"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="modal-footer">
        <div ng-switch on="::$ctrl.item.type">
            <div ng-switch-when="subscription">
                <user-sign-short button-name="подписаться"toaster="true" close-modal="$ctrl.modalClose()"></user-sign-short>
            </div>
            <div ng-switch-when="call">
                <call-from-store toaster="true" modal-close="$ctrl.modalClose()"></call-from-store>
            </div>
            <div ng-switch-when="feedback">
                <feedback-message modal-close="$ctrl.modalClose()"></feedback-message>
            </div>
            <div ng-switch-when="subscriptionAdd">
                <subscription-add modal-close="$ctrl.modalClose()"></subscription-add>
            </div>
            <div ng-switch-default class="col-lg-6 col-lg-offset-3">
                <a class="btn btn-project btn-block" type="button" ng-click="$ctrl.ok()">ok</a>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
</div>
