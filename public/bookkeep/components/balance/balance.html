<div>
    <div class="nav-box-stuff" >
        <div class="tab-nav-stuff">
            <span class="default-btn"></span>
        </div>
        <div class="tab-nav-stuff">
            <h4 class="name-box">Баланс  {{$ctrl.getVirtualAccountName()}}</h4>
        </div>
        <div class="tab-nav-stuff pull-right">
            <a class="btn btn-raised btn-warning"
               ng-click="$ctrl.closePeriod()"
               title="закрыть период">
                <span>Закрыть<br> период</span>
            </a>
        </div>
        <div class="tab-nav-stuff pull-right">
            <a class="btn btn-raised btn-success"
               ng-click="$ctrl.createItem()"
               title="сформировать баланс">
                <span>Сформировать<br> баланс</span>
            </a>
        </div>

            <div class="form-group label-floating">
                <p class="input-group">
                    <input type="text" id="date" class="form-control"

                           ng-model="$ctrl.date"
                           is-open="$ctrl.datePickerOpened"
                           datepicker-options="$ctrl.dateOptions"
                           ng-required="true"
                           close-text="Close" />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-fab btn-fab-mini btn-violet" ng-click="$ctrl.datePickerOpened=!$ctrl.datePickerOpened">
                            <i class="material-icons ">
                                insert_invitation
                            </i>
                        </button>
                    </span>
                    <span class="clearfix"></span>
                </p>
            </div>
        </div>
    </div>
    <div class="nav-box-stuff-vertical">
        <div class="tab-nav-stuff">
            <div class="dropdown-box">
                <a class="btn btn-fab btn-fab-mini btn-yellow btn-dropdown"

                    <i class="material-icons">receipt</i>

                </div>
            </div>
        </div>
    </div>
