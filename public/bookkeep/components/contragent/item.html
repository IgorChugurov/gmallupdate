<div class="nav-box-stuff">
    <div class="tab-nav-stuff">
        <a class="btn btn-fab btn-fab-mini btn-info"
           ui-sref="frame.Contragent"
           title="вернуться">
            <i class="material-icons">reply</i>
        </a>
    </div>
    <div class="tab-nav-stuff">
        <h4 class="name-box">Карточка подотчет</h4>
    </div>
</div>
<div class="supplier" >
    <div class="news-stuff-container">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="cart-detail" ng-class="{'mobil':global.get('mobile').val}">
                <div class="header-table">
                    <div class="td-list-header col-lg-6 col-md-6 col-sm-6 col-xs-6">
                        имя
                    </div>
                    <div class="td-list-header text-center col-lg-4 col-md-4 col-sm-4 col-xs-4">
                        статус
                    </div>
                    <div class="td-list-header col-lg-2 col-md-2 col-sm-2 col-xs-2 text-center">
                        редактирование
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="stuff-admin ">
                    <div class="" ng-class="{'mobil':global.get('mobile')}">
                        <div class="title-block-stuff text-center" ng-class="{'mobil':global.get('mobile')}">
                            <div class="td-list col-lg-6 col-md-6 col-sm-6 col-xs-6 name-box">
                                <div class="">
                                    <input type="text" id="name1" class="form-control name"
                                           ng-model="$ctrl.item.name"
                                           required
                                           ng-model-options="{'updateOn':'default blur','debounce':{'default':700,'blur':0}}"
                                           ng-change="$ctrl.refreshData($ctrl.item.name)"/>
                                    <div class="all-sku" ng-repeat="m in $ctrl.items">
                                        <p>
                                            <span ng-bind="m.name"></span>
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <div class="td-list  col-lg-4 col-md-4 col-sm-4 col-xs-4 text-center">
                                <div class="togglebutton" style="padding-bottom: 0; margin-bottom: 0">
                                    <label for="actived{{$index}}">
                                        <span ng-class="{'active':!item.actived}">не активный</span>
                                        <input type="checkbox"
                                               id="actived{{$index}}"
                                               ng-model="item.actived"
                                               ng-change="$ctrl.saveField(item,'actived')">
                                        <span class="toggle"></span>
                                        <span ng-class="{'active':item.actived}">активный</span>
                                    </label>
                                </div>
                            </div>
                            <div class="td-list create col-lg-2 col-md-2 col-sm-2 col-xs-2">
                                <a ng-hide="$ctrl.item._id" class="btn btn-fab btn-fab-mini  edit pull-right" ng-click="$ctrl.createItem()">
                                    <i class="material-icons link-success md-42">add</i>
                                </a>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                    <div class="clearfix"></div>

                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>
