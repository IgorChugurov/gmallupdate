<div>
    <div class="nav-box-stuff" >
        <div class="tab-nav-stuff">
            <a class="btn btn-fab btn-fab-mini btn-info"
               href="/bookkeep"
               title="вернуться">
                <i class="material-icons">reply</i>
            </a>
        </div>
        <div class="tab-nav-stuff">
            <h4 class="name-box">Сводная ведомость</h4>
        </div>
        <div class="tab-nav-stuff pull-right">
            <a class="btn btn-raised btn-success action-btn"
               ng-click="$ctrl.createItem()"
               title="сформировать оборотную ведомость">
                <span>сформировать<br> ведомость</span>
            </a>
        </div>
        <div class="tab-nav-stuff date-box pull-right">
            <div class="from pull-left">
                <span> c </span>
            </div>

            <p class="input-group pull-left">
                <input type="text" id="date22" class="form-control"
                       uib-datepicker-popup="dd-MMMM-yyyy"
                       ng-model="$ctrl.dateStart"
                       is-open="$ctrl.datePickerOpened"
                       datepicker-options="$ctrl.dateOptions"
                       ng-required="true"
                       close-text="Close" />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-fab btn-fab-mini btn-violet" ng-click="$ctrl.datePickerOpened=!$ctrl.datePickerOpened">
                        <i class="material-icons ">insert_invitation</i>
                    </button>
                </span>
            </p>
            <div class="from pull-left">
                <span> по </span>
            </div>
            <p class="input-group pull-left">
                <input type="text" id="date1" class="form-control"
                       uib-datepicker-popup="dd-MMMM-yyyy"
                       ng-model="$ctrl.dateEnd"
                       is-open="$ctrl.datePickerOpened1"
                       datepicker-options="$ctrl.dateOptions"
                       ng-required="true"
                       close-text="Close" />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-fab btn-fab-mini btn-violet" ng-click="$ctrl.datePickerOpened1=!$ctrl.datePickerOpened1">
                        <i class="material-icons ">insert_invitation</i>
                    </button>
                </span>
                <span class="clearfix"></span>
            </p>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="nav-box-stuff-vertical">
        <div class="tab-nav-stuff">
            <div class="dropdown-box">
                <a class="btn btn-fab btn-fab-mini btn-yellow btn-dropdown"
                   title="выбрать подразделение" ng-click="$ctrl.menuSlide2=!$ctrl.menuSlide2">
                    <i class="material-icons">receipt</i>
                </a>
                <div class="menu-slide" ng-show="$ctrl.menuSlide2">
                    <ui-select ng-model="$ctrl.virtualAccount"
                               skip-focusser="true"
                               search-enabled="true"
                               ng-change="$ctrl.menuSlide2=false"
                               title="выберите подразделение">
                        <ui-select-match  placeholder="подразделение">{{$select.selected.name}}</ui-select-match>
                        <ui-select-choices repeat="opt._id as opt in $ctrl.virtualAccounts">{{ opt.name }}</ui-select-choices>
                    </ui-select>
                </div>
            </div>
        </div>
    </div>
    <div class="turnover">
        <div class="news-stuff-container">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="cart-detail" ng-class="{'mobil':global.get('mobile').val}">



                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>
</div>
