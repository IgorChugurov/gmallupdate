<div>
    <div class="nav-box-stuff" >
        <div class="tab-nav-stuff">
            <a class="btn btn-fab btn-fab-mini btn-info"
               ng-click="$ctrl.back()"
               title="вернуться">
                <i class="material-icons">reply</i>
            </a>
        </div>
        <div class="tab-nav-stuff">
            <h4 class="name-box">Оборотная ведомость {{$ctrl.typeName}}  {{$ctrl.getVirtualAccountName()}}</h4>
        </div>
        <div class="tab-nav-stuff pull-right">
            <a class="btn btn-raised btn-success action-btn"
               ng-click="$ctrl.createItem()"
               title="сформировать оборотную ведомость">
                <span>сформировать<br> ведомость</span>
            </a>
        </div>
        <div class="tab-nav-stuff date-box pull-right">
            <div class="from pull-left">
                <span> c </span>
            </div>

            <p class="input-group pull-left">
                <input type="text" id="date22" class="form-control"
                       uib-datepicker-popup="dd-MMMM-yyyy"
                       ng-model="$ctrl.dateStart"
                       is-open="$ctrl.datePickerOpened"
                       datepicker-options="$ctrl.dateOptions"
                       ng-required="true"
                       close-text="Close" />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-fab btn-fab-mini btn-violet" ng-click="$ctrl.datePickerOpened=!$ctrl.datePickerOpened">
                        <i class="material-icons ">insert_invitation</i>
                    </button>
                </span>
            </p>
            <div class="from pull-left">
                <span> по </span>
            </div>
            <p class="input-group pull-left">
                <input type="text" id="date1" class="form-control"
                       uib-datepicker-popup="dd-MMMM-yyyy"
                       ng-model="$ctrl.dateEnd"
                       is-open="$ctrl.datePickerOpened1"
                       datepicker-options="$ctrl.dateOptions"
                       ng-required="true"
                       close-text="Close" />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-fab btn-fab-mini btn-violet" ng-click="$ctrl.datePickerOpened1=!$ctrl.datePickerOpened1">
                        <i class="material-icons ">insert_invitation</i>
                    </button>
                </span>
                <span class="clearfix"></span>
            </p>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="nav-box-stuff-vertical">
        <div class="tab-nav-stuff">
            <div class="dropdown-box">
                <a class="btn btn-fab btn-fab-mini btn-success btn-dropdown"
                   title="выбрать наименование" ng-click="$ctrl.menuSlide1=!$ctrl.menuSlide1">
                    <i class="material-icons">text_format</i>
                </a>
                <div class="menu-slide search" ng-show="$ctrl.menuSlide1">
                    <ui-select ng-model="$ctrl.contrAgent"
                               id="sup2"
                               skip-focusser="true"
                               search-enabled="true"
                               ng-change="$ctrl.menuSlide1=false"
                               title="введите наименование">
                        <ui-select-match   allow-clear="true" placeholder="{{self.conrtAgent.name}}введите наименование">{{$select.selected.name}}</ui-select-match>
                        <ui-select-choices repeat="opt._id as opt in $ctrl.contrAgents"
                                           refresh="$ctrl.refreshContrAgents($select.search)"
                                           refresh-delay="150">{{ opt.name }}</ui-select-choices>
                    </ui-select>
                </div>
            </div>
        </div>
        <div class="tab-nav-stuff">
            <div class="dropdown-box">
                <a class="btn btn-fab btn-fab-mini btn-yellow btn-dropdown"
                   title="выбрать подразделение" ng-click="$ctrl.menuSlide2=!$ctrl.menuSlide2">
                    <i class="material-icons">receipt</i>
                </a>
                <div class="menu-slide" ng-show="$ctrl.menuSlide2">
                    <ui-select ng-model="$ctrl.virtualAccount"
                               skip-focusser="true"
                               search-enabled="true"
                               ng-change="$ctrl.menuSlide2=false"
                               title="выберите подразделение">
                        <ui-select-match  placeholder="подразделение">{{$select.selected.name}}</ui-select-match>
                        <ui-select-choices repeat="opt._id as opt in $ctrl.virtualAccounts">{{ opt.name }}</ui-select-choices>
                    </ui-select>
                </div>
            </div>
        </div>
    </div>
    <div class="turnover">
        <div class="news-stuff-container">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="cart-detail" ng-class="{'mobil':global.get('mobile').val}">
                    <div class="header-table">
                        <div class="td-list-header col-lg-3 col-md-3 col-sm-3 col-xs-3">
                            название
                        </div>
                        <div class="td-lists-header text-center col-lg-3 col-md-3 col-sm-3 col-xs-3">
                            <span class="list-header">
                                сальдо на начало
                            </span><br>
                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 lists-header left">дебет</div>
                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 lists-header">кредит</div>
                        </div>
                        <div class="td-lists-header text-center col-lg-3 col-md-3 col-sm-3 col-xs-3">
                            <span class="list-header">
                                оборот
                            </span><br>
                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 lists-header  left">дебет</div>
                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 lists-header ">кредит</div>
                        </div>
                        <div class="td-lists-header text-center col-lg-3 col-md-3 col-sm-3 col-xs-3">
                            <span class="list-header">
                                сальдо конец
                            </span><br>
                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 lists-header  left">дебет</div>
                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 lists-header ">кредит</div>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                    <div class="stuff-admin ware"  ng-repeat="item in $ctrl.items">
                        <div ng-repeat="c in $ctrl.currencyArr">
                            <div class="td-list  col-lg-3 col-md-3 col-sm-3 col-xs-3">
                                <span ng-bind="item.name"></span> - <span ng-bind="c"></span>
                            </div>
                            <div class="td-list-box col-lg-3 col-md-3 col-sm-3 col-xs-3 text-center">
                                <div class="td-list  col-lg-6 col-md-6 col-sm-6 col-xs-6 ">
                                    <span ng-bind="(item.dataS[c].debet).toFixed(2)"></span>
                                </div>
                                <div class="td-list  col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                    <span ng-bind="(item.dataS[c].credit).toFixed(2)"></span>
                                </div>
                            </div>
                            <div class="td-list-box  col-lg-3 col-md-3 col-sm-3 col-xs-3 text-center">
                                <div class="td-list col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                    <a ng-click="$ctrl.getDetail(item.eds[c].debet)"><span ng-bind="(item.dataO[c].debet).toFixed(2)"></span></a>
                                </div>
                                <div class="td-list col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                    <a ng-click="$ctrl.getDetail(item.eds[c].credit)"><span ng-bind="(item.dataO[c].credit).toFixed(2)"></span></a>
                                </div>
                            </div>
                            <div class="td-list-box  col-lg-3 col-md-3 col-sm-3 col-xs-3 text-center">
                                <div class="td-list col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                    <span ng-bind="(item.dataE[c].debet).toFixed(2)"></span>
                                </div>
                                <div class="td-list col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                    <span ng-bind="(item.dataE[c].credit).toFixed(2)"></span>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                        </div>

                    </div>
