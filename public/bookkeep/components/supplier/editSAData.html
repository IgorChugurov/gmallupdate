<div class="select-modal editSA">
    <div class="modal-header">
        <h3 class="modal-title text-center">Редактирование данных</h3>
        <a class="cancel" ng-click="$ctrl.cancel()"></a>
    </div>
    <div class="modal-body">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <!--<pre>{{$ctrl.item|json}}</pre>-->
            <div class="cart-detail">
                <div class="header-table">
                    <div class="td-list-header col-lg-4 col-md-4 col-sm-4 col-xs-4">
                        валюта
                    </div>
                    <div class="td-list-header col-lg-2 col-md-2 col-sm-2 col-xs-2">
                       дебет(нам должны)
                    </div>
                    <div class="td-list-header col-lg-2 col-md-2 col-sm-2 col-xs-2">
                        кредит(мы должны)
                    </div>
                    <div class="td-list-header col-lg-2 col-md-2 col-sm-2 col-xs-2">
                        новый дебет
                    </div>
                    <div class="td-list-header col-lg-2 col-md-2 col-sm-2 col-xs-2">
                        новый кредит
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="stuff-admin"  ng-repeat="(cur,d) in $ctrl.item.data">
                    <div class="td-list col-lg-4 col-md-4 col-sm-4 col-xs-4">
                        <div class="form-group">
                            <span ng-bind="cur"></span>
                        </div>
                    </div>
                    <div class="td-list col-lg-2 col-md-2 col-sm-2 col-xs-2">
                        <div class="form-group">
                            <span ng-bind="d.debet"></span>
                        </div>
                    </div>
                    <div class="td-list col-lg-2 col-md-2 col-sm-2 col-xs-2">
                        <div class="form-group">
                            <span ng-bind="d.credit"></span>
                        </div>
                    </div>
                    <div class="td-list col-lg-2 col-md-2 col-sm-2 col-xs-2">
                        <div class="form-group">
                            <input type="text" class="form-control name" ng-model="d.newDebet"/>
                        </div>
                    </div>
                    <div class="td-list col-lg-2 col-md-2 col-sm-2 col-xs-2">
                        <div class="form-group">
                            <input type="text" class="form-control name" ng-model="d.newCredit"/>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 text-left">
                <div class="form-group label-floating select-box">
                    <label for="supl" class="control-label">валюта</label>
                    <ui-select ng-model="$ctrl.currency"
                               id="supl"
                               skip-focusser="true"
                               search-enabled="true"
                               title="выберите валюту">
                        <ui-select-match  placeholder="валюта">{{$select.selected}}</ui-select-match>
                        <ui-select-choices repeat="opt in $ctrl.currencyArr">{{ opt}}</ui-select-choices>
                    </ui-select>
                </div>
            </div>

            <!--<div class="col-lg-3 col-md-3 col-sm-3 col-xs-12 ">
                <div class="form-group label-floating select-box">
                    <label for="virtualAccount" class="control-label">название склада</label>
                    <ui-select ng-model="$ctrl.virtualAccount"
                               id="virtualAccount"
                               skip-focusser="true"
                               search-enabled="true"
                               title="выберите субсчет">
                        <ui-select-match  placeholder="субсчет">{{$select.selected.name}}</ui-select-match>
                        <ui-select-choices repeat="opt in $ctrl.virtualAccounts">{{ opt.name }}</ui-select-choices>
                    </ui-select>
                </div>
            </div>-->
            <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
                <div class="form-group label-floating ">
                    <label class="control-label">дебет</label>
                    <input class="form-control" ng-model="$ctrl.debet">
                </div>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
                <div class="form-group label-floating ">
                    <label class="control-label">кредит</label>
                    <input class="form-control" ng-model="$ctrl.credit">
                </div>
            </div>
            <div class="col-lg-2 col-md-6 col-sm-6 col-xs-12 ">
                <a class="btn btn-raised btn-success" ng-click="$ctrl.addRow()">добавить позицию</a>
            </div>
            <div class="clearfix"></div>

        </div>
        <div class="clearfix"></div>
    </div>

    <div class="modal-footer">
        <a class="btn btn-lg btn-success btn-raised btn-block" type="button" ng-click="$ctrl.ok()">сохранить</a>
    </div>
    <div class="clearfix"></div>
</div>
