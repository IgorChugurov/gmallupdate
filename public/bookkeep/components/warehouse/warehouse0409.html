<div>
    <div class="nav-box-stuff">
        <div class="tab-nav-stuff">
            <a class="btn btn-fab btn-fab-mini btn-success"
               ui-sref="frame.warehouse.material({id:'new'})"
               title="создать материал">
                <i class="material-icons">add</i>
            </a>
        </div>
        <div class="tab-nav-stuff">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" ui-sref="frame.warehouse" ng-class="{'active':$ctrl.$state.current.name!='frame.warehouse'}">Наличие</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" ui-sref="frame.warehouse.stockadjustments" ng-class="{'active':$ctrl.$state.current.name!='frame.warehouse.stockadjustments'}">Инвентаризации</a>
                </li>
            </ul>
        </div>
        <div class="tab-nav-stuff">
            <div class=" pull-right search">
                <form ng-submit="$ctrl.searchItems($ctrl.searchStr)">
                    <input type="text"  class="search-fluid"
                           ng-model-options="{'updateOn':'default blur','debounce':{'default':1000,'blur':0}}"
                           ng-change="$ctrl.searchItems($ctrl.searchStr)"
                           ng-model="$ctrl.searchStr"/>
                    <a ng-click="$ctrl.clearSearch()" class="btn btn-fab btn-fab-mini">
                        <i class="material-icons link-warning" title="очистить строку поиска">clear</i>
                    </a>
                </form>
            </div>
        </div>

        <div class="text-center tab-nav-stuff">
            <paginator-main
                    paginate="$ctrl.paginate"
                    getlist="$ctrl.getList()"
                    scroll="{{scrollId}}">
            </paginator-main>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="news-stuff warehouse" ng-hide="$ctrl.$state.current.name!='frame.warehouse'">
        <div ng-show="!$ctrl.items.length" ng-cloak class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
            <p class="no_story">
                по вашему запросу нет записей
            </p>
        </div>
        <div class="news-stuff-container">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="cart-detail">
                    <div class="header-table">
                        <div class="td-list-header col-lg-3 col-md-3 col-sm-3 col-xs-3">
                            название
                        </div>
                        <div class="td-list-header col-lg-2 col-md-2 col-sm-2 col-xs-2">
                            артикул
                        </div>
                        <div class="td-list-header col-lg-1 col-md-1 col-sm-1 col-xs-1">
                            доп. артикул
                        </div>
                        <div class="td-list-header col-lg-1 col-md-1 col-sm-1 col-xs-1">
                            цена учетная
                        </div>
                        <div class="td-list-header col-lg-1 col-md-1 col-sm-1 col-xs-1">
                            цена продажи
                        </div>
                        <div class="td-list-header col-lg-1 col-md-1 col-sm-1 col-xs-1">
                            сумма
                        </div>
                        <div class="td-list-header col-lg-1 col-md-1 col-sm-1 col-xs-1">
                            количество
                        </div>
                        <div class="td-list-header col-lg-1 col-md-1 col-sm-1 col-xs-1">
                            валюта
                        </div>
                        <div class="td-list-header col-lg-1 col-md-1 col-sm-1 col-xs-1">
                            редактировать
                        </div>
                        <div class="clearfix"></div>
                    </div>
                    <div class="stuff-admin"  ng-repeat-start="item in $ctrl.items">
                        <div class="td-list col-lg-3 col-md-3 col-sm-3 col-xs-3">
                            <a ng-click="item.showDetail=!item.showDetail">
                                <span ng-bind="item.name"></span>
                            </a>
                        </div>
                        <div class="td-list col-lg-2 col-md-2 col-sm-2 col-xs-2">
                            <span ng-bind="item.sku"></span>
                        </div>
                        <div class="td-list col-lg-1 col-lg-1 col-md-1 col-sm-1 col-xs-1">
                            <span ng-bind="item.sk2[0]"></span>
                        </div>
                        <div class="td-list col-lg-1 col-lg-1 col-md-1 col-sm-1 col-xs-1">
                            <span ng-bind="item.price"></span>
                        </div>
                        <div class="td-list col-lg-1 col-lg-1 col-md-1 col-sm-1 col-xs-1">
                            <span ng-bind="item.priceForSale"></span>
                        </div>
                        <div class="td-list col-lg-1 col-lg-1 col-md-1 col-sm-1 col-xs-1">
                            <span ng-bind="item.sum"></span>
                        </div>
                        <div class="td-list col-lg-1 col-lg-1 col-md-1 col-sm-1 col-xs-1">
                            <span ng-bind="item.qty"></span>
                        </div>
                        <div class="td-list col-lg-1 col-lg-1 col-md-1 col-sm-1 col-xs-1">
                            <span ng-bind="item.currency"></span>
                        </div>
                        <div class="td-list create col-lg-1 col-lg-1 col-md-1 col-sm-1 col-xs-1">
                            <a class="btn btn-fab btn-fab-mini" ui-sref="frame.warehouse.material({id:item._id})">
                                <i class="material-icons link-success md-36">
                                    create
                                </i>
                            </a>

                        </div>
                        <div class="clearfix"></div>
                    </div>
                    <div class="clearfix"></div>
                    <div  class="warehous-item" ng-repeat-end uib-collapse="!item.showDetail">
                        <div class="header-table-item">
                            <div class="td-list-header col-lg-3 col-md-3 col-sm-3 col-xs-3">
                                название склада
                            </div>
                            <div class="td-list-header col-lg-3 col-md-3 col-sm-3 col-xs-3">
                                поставщик
                            </div>

                            <div class="td-list-header col-lg-1 col-md-1 col-sm-1 col-xs-1">
                                цена учетная
                            </div>
                            <div class="td-list-header col-lg-1 col-md-1 col-sm-1 col-xs-1">
                                цена продажи
                            </div>

                            <div class="td-list-header col-lg-1 col-md-1 col-sm-1 col-xs-1">
                                сумма
                            </div>
                            <div class="td-list-header col-lg-1 col-md-1 col-sm-1 col-xs-1">
                                количество
                            </div>
                            <div class="td-list-header col-lg-2 col-md-2 col-sm-2 col-xs-2">
                                валюта
                            </div>
                            <div class="clearfix"></div>
                        </div>
                        <div class="" ng-repeat="d in item.data|filter:{qty:'!0'}">
                            <div class="td-list col-lg-3 col-md-3 col-sm-3 col-xs-3">
                                <span ng-bind="d.account.name"></span>
                            </div>
                            <div class="td-list col-lg-3 col-md-3 col-sm-3 col-xs-3">
                                <span ng-bind="d.supplier.name"></span>
                            </div>

                            <div class="td-list col-lg-1 col-md-1 col-sm-1 col-xs-1">
                                <span ng-bind="d.price"></span>
                            </div>
                            <div class="td-list col-lg-1 col-md-1 col-sm-1 col-xs-1">
                                <span ng-bind="d.priceForSale"></span>
                            </div>
                            <div class="td-list col-lg-1 col-md-1 col-sm-1 col-xs-1">
                                <span ng-bind="d.sum"></span>
                            </div>
                            <div class="td-list col-lg-1 col-md-1 col-sm-1 col-xs-1">
                                <span ng-bind="d.qty"></span>
                            </div>
                            <div class="td-list col-lg-2 col-md-2 col-sm-2 col-xs-2">
                                <span ng-bind="d.currency"></span>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </div>


            </div>
        </div>
    </div>
</div>
<div ui-view=""></div>
