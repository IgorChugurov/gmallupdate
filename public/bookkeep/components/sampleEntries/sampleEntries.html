                    <div class="cart-detail" ng-class="{'mobil':global.get('mobile').val}">
                        <div class="header-table">
                            <div class="td-list-header col-lg-6 col-md-6 col-sm-6 col-xs-6">

                            <div class="td-list-header col-lg-5 col-md-5 col-sm-5 col-xs-5">

                                                   required
                                                   ng-model-options="{'updateOn':'default blur','debounce':{'default':700,'blur':0}}"
                                                   ng-change="$ctrl.saveField(item,'name')"/>
                                        </div>
                                    </div>
                                    <div class="td-list col-lg-5 col-md-5 col-sm-5 col-xs-5">
                                        <div class="form-group">
                                            <span ng-bind="item.type"></span>
                                        </div>
                                    </div>
                                    <div class="td-list create col-lg-1 col-md-1 col-sm-1 col-xs-1">

                                        </a>
