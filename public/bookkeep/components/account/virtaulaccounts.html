<div class="accounts">
    <div class="nav-box-stuff">
        <div class="tab-nav-stuff" ng-if="$ctrl.items.length<10">
            <a class="btn btn-fab btn-fab-mini btn-success"
               ng-click="$ctrl.createItem()"
               title="создать новый счет">
                <i class="material-icons">add</i>
            </a>
        </div>
        <div class="tab-nav-stuff">
            <h4 class="name-box">Список подразделений</h4>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="static-pages">
        <div class="col-lg-12  col-md-12 col-sm-12  col-xs-12">
            <div class="cart-detail">
                <div class="header-table">
                    <div class="td-list-header col-lg-3 col-md-3 col-sm-3 col-xs-3">
                        название
                    </div>
                    <div class="td-list-header col-lg-2 col-md-2 col-sm-2 col-xs-2">
                        id
                    </div>
                    <div class="td-list-header text-center col-lg-2 col-md-2 col-sm-2 col-xs-2">
                        индекс
                    </div>
                    <div class="td-list-header text-center col-lg-5 col-md-5 col-sm-5 col-xs-5">
                        статус
                    </div>
                    <!--<div class="td-list-header text-center col-lg-2 col-md-2 col-sm-2 col-xs-2">
                        редактировать
                    </div>-->
                    <div class="clearfix"></div>
                </div>
                <div ng-repeat="item in $ctrl.items" class="stuff-admin">
                    <div class="title-block-stuff text-center" ng-class="{'mobil':global.get('mobile')}">
                        <div class="td-list col-lg-3 col-md-3 col-sm-3 col-xs-3">
                            <div class="">
                                <input class="form-control" ng-model="item.name"
                                       ng-model-options="{'updateOn':'default blur','debounce':{'default':700,'blur':0}}"
                                       ng-change="$ctrl.saveField(item,'name')">
                            </div>
                        </div>
                        <div class="td-list-header col-lg-2 col-md-2 col-sm-2 col-xs-2">
                            <span ng-bind="item._id"></span>
                        </div>
                        <div class="td-list col-lg-2 col-md-2 col-sm-2 col-xs-2">
                            <div class="">
                                <input class="form-control" ng-model="item.index" ng-model-options="{'updateOn':'default blur','debounce':{'default':700,'blur':0}}"
                                       ng-change="$ctrl.saveField(item,'index')">
                            </div>
                        </div>

                        <div class="td-list  text-center col-lg-5 col-md-5 col-sm-5 col-xs-5">
                            <div class="text-center">
                                <div class="togglebutton">
                                    <label for="actived{{$index}}-ds">
                                        <span ng-class="{'active':!item.actived}">не активен</span>
                                        <input type="checkbox"
                                               id="actived{{$index}}-ds"
                                               ng-model="item.actived"
                                               ng-model-options="{'updateOn':'default blur','debounce':{'default':700,'blur':0}}"
                                               ng-change="$ctrl.saveField(item,'actived')">
                                        <span class="toggle"></span>
                                        <span ng-class="{'active':item.actived}">активен</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="clearfix"></div>
