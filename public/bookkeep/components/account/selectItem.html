<div class="static-select-item">
    <div class="modal-header">
        <h3 class="modal-title text-center">выберите страницу</h3>
        <a class="cancel"  ng-click="$ctrl.cancel()" > </a>
    </div>
    <div class="modal-body">
        <div>
            <ul class="itemlist">
                <li  ng-repeat="item in $ctrl.items track by $index"
                     class="tree-node-category">
                    <div class="col-lg-11 col-md-11 col-sm-11 col-xs-11  form-group  tag-box">
                        <form>
                            <div ng-click="$ctrl.ok(item)">
                                <span  ng-bind="item.name" ></span>
                            </div>
                        </form>
                    </div>
                    <div class="clearfix"></div>
                </li>
            </ul>
        </div>
    </div>
</div>
