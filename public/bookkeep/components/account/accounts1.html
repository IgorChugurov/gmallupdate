<div class="static-pages">
    <div>
        <div class="col-lg-12  col-md-12 col-sm-12  col-xs-12">
            <ul>
                <li ng-repeat="item in $ctrl.items" class="gallery-item">
                    <div class="cart-detail">
                        <div class="col-lg-5  col-md-4 col-sm-10  col-xs-10">
                            <div class="form-group label-floating">
                                <label class="control-label">название счета</label>
                                <input class="form-control" ng-model="item.name"
                                       ng-model-options="{'updateOn':'default blur','debounce':{'default':700,'blur':0}}"
                                       ng-change="$ctrl.saveField(item,'name')">
                            </div>
                        </div>
                        <div class="col-lg-2  col-md-4 col-sm-10  col-xs-10">
                            <div class="form-group label-floating">
                                <label class="control-label">номер счета</label>
                                <input class="form-control" ng-model="item.nameNum" ng-model-options="{'updateOn':'default blur','debounce':{'default':700,'blur':0}}"
                                       ng-change="$ctrl.saveField(item,'nameNum')">
                            </div>
                        </div>
                        <div class="col-lg-2  col-md-2 col-sm-6  col-xs-6">
                            <div class="form-group label-floating">
                                <label class="control-label">индекс</label>
                                <input class="form-control" ng-model="item.index" ng-model-options="{'updateOn':'default blur','debounce':{'default':700,'blur':0}}"
                                       ng-change="$ctrl.saveField(item,'index')">
                            </div>
                        </div>
                        <div class="col-lg-1  col-md-2 col-sm-6  col-xs-6">
                            <a class="pull-right  btn  btn-fab btn-fab-mini delete" ng-click="$ctrl.addSubAccount(item)">
                                <i class="material-icons">add</i>
                            </a>
                        </div>
                        <div class="col-lg-4 col-md-5 col-sm-6  col-xs-6">

                        </div>
                        <!--<div class="col-lg-2  col-md-2 col-sm-6  col-xs-6">
                            <a class="pull-right  btn  btn-fab btn-fab-mini delete" ng-click="$ctrl.deleteItem(item,$index)">
                                <i class="material-icons link-danger">delete</i>
                            </a>
                        </div>-->
                        <div class="clearfix"></div>
                        <h3>Субсчета</h3>

                        <ul>
                            <li ng-repeat="s in item.sub" class="gallery-item">
                                <div class="col-lg-5  col-md-4 col-sm-10  col-xs-10">
                                    <div class="form-group label-floating">
                                        <label class="control-label">название счета</label>
                                        <input class="form-control" ng-model="s.name"
                                               ng-model-options="{'updateOn':'default blur','debounce':{'default':700,'blur':0}}"
                                               ng-change="$ctrl.saveField(s,'name')">
                                    </div>
                                </div>
                                <div class="col-lg-2  col-md-2 col-sm-6  col-xs-6">
                                    <div class="form-group label-floating">
                                        <label class="control-label">индекс</label>
                                        <input class="form-control" ng-model="s.index" ng-model-options="{'updateOn':'default blur','debounce':{'default':700,'blur':0}}"
                                               ng-change="$ctrl.saveField(s,'index')">
                                    </div>
                                </div>
                                <div class="col-lg-4 col-md-5 col-sm-6  col-xs-6">
                                    <div class="form-group pull-left text-center">
                                        <div class="togglebutton">
                                            <label for="actived{{s._id}}-ds">
                                                <span ng-class="{'active':!s.actived}">не активный</span>
                                                <input type="checkbox"
                                                       id="actived{{s._id}}-ds"
                                                       ng-model="s.actived"
                                                       ng-model-options="{'updateOn':'default blur','debounce':{'default':700,'blur':0}}"
                                                       ng-change="$ctrl.saveField(s,'actived')">
                                                <span ng-class="{'active':s.actived}">активный</span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>

                        <div class="clearfix"></div>




                    </div>
                    <div class="clearfix"></div>
                </li>
                <div class="clearfix"></div>
            </ul>
            <div class="clearfix"></div>
        </div>
        <div class="clearfix"></div>
    </div>
    <div ui-view=""></div>
</div>
